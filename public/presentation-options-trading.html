        &lt;div class=&quot;list-item&quot;&gt;&lt;i class=&quot;material-icons&quot;&gt;check_circle&lt;/i&gt;&lt;span&gt;&lt;span class=&quot;highlight&quot;&gt;Max loss:&lt;/span&gt; limited to premium paid.&lt;/span&gt;&lt;/div&gt;

        &lt;h3 class=&quot;section-title&quot; style=&quot;margin-top:20px;&quot;&gt;&lt;i class=&quot;material-icons&quot;&gt;show_chart&lt;/i&gt; Long Put&lt;/h3&gt;
        &lt;div class=&quot;list-item&quot;&gt;&lt;i class=&quot;material-icons&quot;&gt;check_circle&lt;/i&gt;&lt;span&gt;&lt;span class=&quot;highlight&quot;&gt;Max loss:&lt;/span&gt; premium paid.&lt;/span&gt;&lt;/div&gt;
        &lt;div class=&quot;list-item&quot;&gt;&lt;i class=&quot;material-icons&quot;&gt;check_circle&lt;/i&gt;&lt;span&gt;&lt;span class=&quot;highlight&quot;&gt;Max gain:&lt;/span&gt; roughly Strike − Premium (if price → 0).&lt;/span&gt;&lt;/div&gt;
        &lt;div class=&quot;list-item&quot;&gt;&lt;i class=&quot;material-icons&quot;&gt;check_circle&lt;/i&gt;&lt;span&gt;Break-even = Strike − Premium.&lt;/span&gt;&lt;/div&gt;

        &lt;div class=&quot;chart&quot;&gt;
        &lt;canvas id=&quot;longCallPutChart&quot; width=&quot;480&quot; height=&quot;380&quot;&gt;&lt;/canvas&gt;

        &lt;script&gt;
        (function() {
            const canvas = document.getElementById('longCallPutChart');
            const ctx = canvas.getContext('2d');
            const w = canvas.width, h = canvas.height;
            const padding = {top: 50, right: 30, bottom: 55, left: 60};
            const chartW = w - padding.left - padding.right;
            const chartH = h - padding.top - padding.bottom;
            
            // Parameters
            const K = 50, premium = 5;
            const minX = 30, maxX = 75;
            const minY = -15, maxY = 30;
            
            function toCanvasX(x) { return padding.left + (x - minX) / (maxX - minX) * chartW; }
            function toCanvasY(y) { return padding.top + (maxY - y) / (maxY - minY) * chartH; }
            
            // Background gradient
            const bgGrad = ctx.createLinearGradient(0, 0, 0, h);
            bgGrad.addColorStop(0, '#f0f9ff');
            bgGrad.addColorStop(1, '#e0f2fe');
            ctx.fillStyle = bgGrad;
            ctx.fillRect(0, 0, w, h);
            
            // Grid lines
            ctx.strokeStyle = '#bae6fd';
            ctx.lineWidth = 1;
            for(let y = minY; y &lt;= maxY; y += 10) {
                ctx.beginPath();
                ctx.moveTo(padding.left, toCanvasY(y));
                ctx.lineTo(w - padding.right, toCanvasY(y));
                ctx.stroke();
            }
            for(let x = 30; x &lt;= 75; x += 10) {
                ctx.beginPath();
                ctx.moveTo(toCanvasX(x), padding.top);
                ctx.lineTo(toCanvasX(x), h - padding.bottom);
                ctx.stroke();
            }
            
            // Zero line (highlighted)
            ctx.strokeStyle = '#0ea5e9';
            ctx.lineWidth = 2;
            ctx.setLineDash([8, 4]);
            ctx.beginPath();
            ctx.moveTo(padding.left, toCanvasY(0));
            ctx.lineTo(w - padding.right, toCanvasY(0));
            ctx.stroke();
            ctx.setLineDash([]);
            
            // Axes
            ctx.strokeStyle = '#0369a1';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(padding.left, padding.top);
            ctx.lineTo(padding.left, h - padding.bottom);
            ctx.lineTo(w - padding.right, h - padding.bottom);
            ctx.stroke();
            
            // Long Call payoff points
            const callPoints = [];
            for(let S = minX; S &lt;= maxX; S += 0.5) {
                let payoff = S &lt;= K ? -premium : S - K - premium;
                callPoints.push({x: toCanvasX(S), y: toCanvasY(payoff)});
            }
            
            // Long Put payoff points
            const putPoints = [];
            for(let S = minX; S &lt;= maxX; S += 0.5) {
                let payoff = S &gt;= K ? -premium : K - S - premium;
                putPoints.push({x: toCanvasX(S), y: toCanvasY(payoff)});
            }
            
            // Fill area for Long Call (green gradient)
            ctx.beginPath();
            ctx.moveTo(callPoints[0].x, toCanvasY(0));
            callPoints.forEach(p =&gt; ctx.lineTo(p.x, p.y));
            ctx.lineTo(callPoints[callPoints.length-1].x, toCanvasY(0));
            ctx.closePath();
            const callFill = ctx.createLinearGradient(0, padding.top, 0, h - padding.bottom);
            callFill.addColorStop(0, 'rgba(34, 197, 94, 0.25)');
            callFill.addColorStop(1, 'rgba(34, 197, 94, 0.05)');
            ctx.fillStyle = callFill;
            ctx.fill();
            
            // Fill area for Long Put (red gradient)
            ctx.beginPath();
            ctx.moveTo(putPoints[0].x, toCanvasY(0));
            putPoints.forEach(p =&gt; ctx.lineTo(p.x, p.y));
            ctx.lineTo(putPoints[putPoints.length-1].x, toCanvasY(0));
            ctx.closePath();
            const putFill = ctx.createLinearGradient(0, padding.top, 0, h - padding.bottom);
            putFill.addColorStop(0, 'rgba(239, 68, 68, 0.25)');
            putFill.addColorStop(1, 'rgba(239, 68, 68, 0.05)');
            ctx.fillStyle = putFill;
            ctx.fill();
            
            // Draw Long Call line
            ctx.beginPath();
            ctx.moveTo(callPoints[0].x, callPoints[0].y);
            callPoints.forEach(p =&gt; ctx.lineTo(p.x, p.y));
            ctx.strokeStyle = '#16a34a';
            ctx.lineWidth = 4;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.stroke();
            
            // Draw Long Put line
            ctx.beginPath();
            ctx.moveTo(putPoints[0].x, putPoints[0].y);
            putPoints.forEach(p =&gt; ctx.lineTo(p.x, p.y));
            ctx.strokeStyle = '#dc2626';
            ctx.lineWidth = 4;
            ctx.stroke();
            
            // Strike marker
            ctx.beginPath();
            ctx.setLineDash([4, 4]);
            ctx.strokeStyle = '#64748b';
            ctx.lineWidth = 2;
            ctx.moveTo(toCanvasX(K), padding.top);
            ctx.lineTo(toCanvasX(K), h - padding.bottom);
            ctx.stroke();
            ctx.setLineDash([]);
            
            // Break-even points
            const callBE = K + premium;
            const putBE = K - premium;
            ctx.beginPath();
            ctx.arc(toCanvasX(callBE), toCanvasY(0), 6, 0, Math.PI * 2);
            ctx.fillStyle = '#16a34a';
            ctx.fill();
            ctx.beginPath();
            ctx.arc(toCanvasX(putBE), toCanvasY(0), 6, 0, Math.PI * 2);
            ctx.fillStyle = '#dc2626';
            ctx.fill();
            
            // Kink points at strike
            ctx.beginPath();
            ctx.arc(toCanvasX(K), toCanvasY(-premium), 5, 0, Math.PI * 2);
            ctx.fillStyle = '#16a34a';
            ctx.fill();
            ctx.beginPath();
            ctx.arc(toCanvasX(K), toCanvasY(-premium), 5, 0, Math.PI * 2);
            ctx.fillStyle = '#dc2626';
            ctx.fill();
            
            // Labels
            ctx.fillStyle = '#0369a1';
            ctx.font = 'bold 14px Vazirmatn, sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Stock Price at Expiration ($)', w/2, h - 12);
            ctx.save();
            ctx.translate(16, h/2);
            ctx.rotate(-Math.PI/2);
            ctx.fillText('Profit / Loss ($)', 0, 0);
            ctx.restore();
            
            // Axis tick labels
            ctx.font = '11px Vazirmatn, sans-serif';
            ctx.fillStyle = '#475569';
            ctx.textAlign = 'center';
            for(let x = 30; x &lt;= 75; x += 10) {
                ctx.fillText(x, toCanvasX(x), h - padding.bottom + 18);
            }
            ctx.textAlign = 'right';
            for(let y = minY; y &lt;= maxY; y += 10) {
                ctx.fillText(y, padding.left - 8, toCanvasY(y) + 4);
            }
            
            // Strike label
            ctx.fillStyle = '#64748b';
            ctx.font = '11px Vazirmatn, sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Strike K=$'+K, toCanvasX(K), h - padding.bottom + 32);
            
            // Legend box
            ctx.fillStyle = 'rgba(255,255,255,0.9)';
            ctx.strokeStyle = '#cbd5e1';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.roundRect(w - 150, 8, 140, 55, 6);
            ctx.fill();
            ctx.stroke();
            
            // Legend items
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            // Long Call
            ctx.beginPath();
            ctx.moveTo(w - 140, 25);
            ctx.lineTo(w - 115, 25);
            ctx.strokeStyle = '#16a34a';
            ctx.stroke();
            ctx.fillStyle = '#16a34a';
            ctx.font = 'bold 12px Vazirmatn, sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText('Long Call', w - 108, 29);
            // Long Put
            ctx.beginPath();
            ctx.moveTo(w - 140, 48);
            ctx.lineTo(w - 115, 48);
            ctx.strokeStyle = '#dc2626';
            ctx.stroke();
            ctx.fillStyle = '#dc2626';
            ctx.fillText('Long Put', w - 108, 52);
            
            // BE labels
            ctx.font = '10px Vazirmatn, sans-serif';
            ctx.fillStyle = '#16a34a';
            ctx.textAlign = 'center';
            ctx.fillText('BE $'+callBE, toCanvasX(callBE), toCanvasY(0) - 12);
            ctx.fillStyle = '#dc2626';
            ctx.fillText('BE $'+putBE, toCanvasX(putBE), toCanvasY(0) - 12);
        })();
        &lt;/script&gt;

        &lt;div class=&quot;text-content&quot;&gt;
        &lt;h3 class=&quot;section-title&quot;&gt;&lt;i class=&quot;material-icons&quot;&gt;south_east&lt;/i&gt; Short Call (Naked)&lt;/h3&gt;
        &lt;div class=&quot;list-item&quot;&gt;&lt;i class=&quot;material-icons&quot;&gt;warning&lt;/i&gt;&lt;span&gt;&lt;span class=&quot;highlight&quot;&gt;Max gain:&lt;/span&gt; limited to premium received.&lt;/span&gt;&lt;/div&gt;
        &lt;div class=&quot;list-item&quot;&gt;&lt;i class=&quot;material-icons&quot;&gt;warning&lt;/i&gt;&lt;span&gt;&lt;span class=&quot;highlight&quot;&gt;Max loss:&lt;/span&gt; theoretically unlimited if price rises.&lt;/span&gt;&lt;/div&gt;
        &lt;div class=&quot;list-item&quot;&gt;&lt;i class=&quot;material-icons&quot;&gt;warning&lt;/i&gt;&lt;span&gt;Break-even = Strike + Premium.&lt;/span&gt;&lt;/div&gt;
        &lt;h3 class=&quot;section-title&quot; style=&quot;margin-top:20px;&quot;&gt;&lt;i class=&quot;material-icons&quot;&gt;north_west&lt;/i&gt; Short Put (Naked)&lt;/h3&gt;
        &lt;div class=&quot;list-item&quot;&gt;&lt;i class=&quot;material-icons&quot;&gt;warning&lt;/i&gt;&lt;span&gt;&lt;span class=&quot;highlight&quot;&gt;Max gain:&lt;/span&gt; limited to premium received.&lt;/span&gt;&lt;/div&gt;
        &lt;div class=&quot;list-item&quot;&gt;&lt;i class=&quot;material-icons&quot;&gt;warning&lt;/i&gt;&lt;span&gt;&lt;span class=&quot;highlight&quot;&gt;Max loss:&lt;/span&gt; Strike − Premium (if price → 0).&lt;/span&gt;&lt;/div&gt;
        &lt;div class=&quot;list-item&quot;&gt;&lt;i class=&quot;material-icons&quot;&gt;warning&lt;/i&gt;&lt;span&gt;Break-even = Strike − Premium.&lt;/span&gt;&lt;/div&gt;
        &lt;/div&gt;
        &lt;div class=&quot;chart&quot;&gt;
        &lt;canvas id=&quot;shortCallPutChart&quot; width=&quot;480&quot; height=&quot;380&quot;&gt;&lt;/canvas&gt;
        &lt;/div&gt;
        &lt;/div&gt;
        &lt;/div&gt;
        &lt;script&gt;
        (function() {
            const canvas = document.getElementById('shortCallPutChart');
            const ctx = canvas.getContext('2d');
            const w = canvas.width, h = canvas.height;
            const padding = {top: 50, right: 30, bottom: 55, left: 60};
            const chartW = w - padding.left - padding.right;
            const chartH = h - padding.top - padding.bottom;
            
            // Parameters
            const K = 50, premium = 5;
            const minX = 30, maxX = 75;
            const minY = -30, maxY = 15;
            
            function toCanvasX(x) { return padding.left + (x - minX) / (maxX - minX) * chartW; }
            function toCanvasY(y) { return padding.top + (maxY - y) / (maxY - minY) * chartH; }
            
            // Background gradient
            const bgGrad = ctx.createLinearGradient(0, 0, 0, h);
            bgGrad.addColorStop(0, '#fef2f2');
            bgGrad.addColorStop(1, '#fee2e2');
            ctx.fillStyle = bgGrad;
            ctx.fillRect(0, 0, w, h);
            
            // Grid lines
            ctx.strokeStyle = '#fecaca';
            ctx.lineWidth = 1;
            for(let y = minY; y &lt;= maxY; y += 10) {
                ctx.beginPath();
                ctx.moveTo(padding.left, toCanvasY(y));
                ctx.lineTo(w - padding.right, toCanvasY(y));
                ctx.stroke();
            }
            for(let x = 30; x &lt;= 75; x += 10) {
                ctx.beginPath();
                ctx.moveTo(toCanvasX(x), padding.top);
                ctx.lineTo(toCanvasX(x), h - padding.bottom);
                ctx.stroke();
            }
            
            // Zero line (highlighted)
            ctx.strokeStyle = '#f87171';
            ctx.lineWidth = 2;
            ctx.setLineDash([8, 4]);
            ctx.beginPath();
            ctx.moveTo(padding.left, toCanvasY(0));
            ctx.lineTo(w - padding.right, toCanvasY(0));
            ctx.stroke();
            ctx.setLineDash([]);
            
            // Axes
            ctx.strokeStyle = '#b91c1c';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(padding.left, padding.top);
            ctx.lineTo(padding.left, h - padding.bottom);
            ctx.lineTo(w - padding.right, h - padding.bottom);
            ctx.stroke();
            
            // Short Call payoff points (mirror of long call)
            const callPoints = [];
            for(let S = minX; S &lt;= maxX; S += 0.5) {
                let payoff = S &lt;= K ? premium : premium - (S - K);
                callPoints.push({x: toCanvasX(S), y: toCanvasY(payoff)});
            }
            
            // Short Put payoff points (mirror of long put)
            const putPoints = [];
            for(let S = minX; S &lt;= maxX; S += 0.5) {
                let payoff = S &gt;= K ? premium : premium - (K - S);
                putPoints.push({x: toCanvasX(S), y: toCanvasY(payoff)});
            }
            
            // Fill area for Short Call (orange gradient - danger)
            ctx.beginPath();
            ctx.moveTo(callPoints[0].x, toCanvasY(0));
            callPoints.forEach(p =&gt; ctx.lineTo(p.x, p.y));
            ctx.lineTo(callPoints[callPoints.length-1].x, toCanvasY(0));
            ctx.closePath();
            const callFill = ctx.createLinearGradient(0, padding.top, 0, h - padding.bottom);
            callFill.addColorStop(0, 'rgba(249, 115, 22, 0.15)');
            callFill.addColorStop(1, 'rgba(249, 115, 22, 0.35)');
            ctx.fillStyle = callFill;
            ctx.fill();
            
            // Fill area for Short Put (purple gradient)
            ctx.beginPath();
            ctx.moveTo(putPoints[0].x, toCanvasY(0));
            putPoints.forEach(p =&gt; ctx.lineTo(p.x, p.y));
            ctx.lineTo(putPoints[putPoints.length-1].x, toCanvasY(0));
            ctx.closePath();
            const putFill = ctx.createLinearGradient(0, padding.top, 0, h - padding.bottom);
            putFill.addColorStop(0, 'rgba(147, 51, 234, 0.15)');
            putFill.addColorStop(1, 'rgba(147, 51, 234, 0.35)');
            ctx.fillStyle = putFill;
            ctx.fill();
            
            // Draw Short Call line
            ctx.beginPath();
            ctx.moveTo(callPoints[0].x, callPoints[0].y);
            callPoints.forEach(p =&gt; ctx.lineTo(p.x, p.y));
            ctx.strokeStyle = '#ea580c';
            ctx.lineWidth = 4;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.stroke();
            
            // Draw Short Put line
            ctx.beginPath();
            ctx.moveTo(putPoints[0].x, putPoints[0].y);
            putPoints.forEach(p =&gt; ctx.lineTo(p.x, p.y));
            ctx.strokeStyle = '#9333ea';
            ctx.lineWidth = 4;
            ctx.stroke();
            
            // Strike marker
            ctx.beginPath();
            ctx.setLineDash([4, 4]);
            ctx.strokeStyle = '#64748b';
            ctx.lineWidth = 2;
            ctx.moveTo(toCanvasX(K), padding.top);
            ctx.lineTo(toCanvasX(K), h - padding.bottom);
            ctx.stroke();
            ctx.setLineDash([]);
            
            // Break-even points
            const callBE = K + premium;
            const putBE = K - premium;
            ctx.beginPath();
            ctx.arc(toCanvasX(callBE), toCanvasY(0), 6, 0, Math.PI * 2);
            ctx.fillStyle = '#ea580c';
            ctx.fill();
            ctx.beginPath();
            ctx.arc(toCanvasX(putBE), toCanvasY(0), 6, 0, Math.PI * 2);
            ctx.fillStyle = '#9333ea';
            ctx.fill();
            
            // Max profit points at strike
            ctx.beginPath();
            ctx.arc(toCanvasX(K), toCanvasY(premium), 5, 0, Math.PI * 2);
            ctx.fillStyle = '#ea580c';
            ctx.fill();
            ctx.beginPath();
            ctx.arc(toCanvasX(K), toCanvasY(premium), 5, 0, Math.PI * 2);
            ctx.fillStyle = '#9333ea';
            ctx.fill();
            
            // Danger zone labels
            ctx.fillStyle = '#dc2626';
            ctx.font = 'bold 11px Vazirmatn, sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('UNLIMITED LOSS', toCanvasX(70), toCanvasY(-20));
            ctx.fillText('↓', toCanvasX(70), toCanvasY(-23));
            
            // Labels
            ctx.fillStyle = '#b91c1c';
            ctx.font = 'bold 14px Vazirmatn, sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Stock Price at Expiration ($)', w/2, h - 12);
            ctx.save();
            ctx.translate(16, h/2);
            ctx.rotate(-Math.PI/2);
            ctx.fillText('Profit / Loss ($)', 0, 0);
            ctx.restore();
            
            // Axis tick labels
            ctx.font = '11px Vazirmatn, sans-serif';
            ctx.fillStyle = '#7f1d1d';
            ctx.textAlign = 'center';
            for(let x = 30; x &lt;= 75; x += 10) {
                ctx.fillText(x, toCanvasX(x), h - padding.bottom + 18);
            }
            ctx.textAlign = 'right';
            for(let y = minY; y &lt;= maxY; y += 10) {
                ctx.fillText(y, padding.left - 8, toCanvasY(y) + 4);
            }
            
            // Strike label
            ctx.fillStyle = '#64748b';
            ctx.font = '11px Vazirmatn, sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Strike K=$'+K, toCanvasX(K), h - padding.bottom + 32);
            
            // Legend box
            ctx.fillStyle = 'rgba(255,255,255,0.95)';
            ctx.strokeStyle = '#fca5a5';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.roundRect(w - 155, 8, 145, 55, 6);
            ctx.fill();
            ctx.stroke();
            
            // Legend items
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            // Short Call
            ctx.beginPath();
            ctx.moveTo(w - 145, 25);
            ctx.lineTo(w - 120, 25);
            ctx.strokeStyle = '#ea580c';
            ctx.stroke();
            ctx.fillStyle = '#ea580c';
            ctx.font = 'bold 12px Vazirmatn, sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText('Short Call', w - 113, 29);
            // Short Put
            ctx.beginPath();
            ctx.moveTo(w - 145, 48);
            ctx.lineTo(w - 120, 48);
            ctx.strokeStyle = '#9333ea';
            ctx.stroke();
            ctx.fillStyle = '#9333ea';
            ctx.fillText('Short Put', w - 113, 52);
            
            // BE labels
            ctx.font = '10px Vazirmatn, sans-serif';
            ctx.fillStyle = '#ea580c';
            ctx.textAlign = 'center';
            ctx.fillText('BE $'+callBE, toCanvasX(callBE), toCanvasY(0) + 15);
            ctx.fillStyle = '#9333ea';
            ctx.fillText('BE $'+putBE, toCanvasX(putBE), toCanvasY(0) + 15);
            
            // Max profit label
            ctx.fillStyle = '#16a34a';
            ctx.font = 'bold 10px Vazirmatn, sans-serif';
            ctx.fillText('Max Profit: $'+premium, toCanvasX(K), toCanvasY(premium) - 10);
        })();
        &lt;/script&gt;
        &lt;/body&gt;

            const minY = -15, maxY = 35;

            function toCanvasY(y) { return padding.top + (maxY - y) / (maxY - minY) * chartH; }
            
            // Background gradient
            const bgGrad = ctx.createLinearGradient(0, 0, 0, h);
            bgGrad.addColorStop(0, '#f8fafc');
            bgGrad.addColorStop(1, '#e2e8f0');
            ctx.fillStyle = bgGrad;
            ctx.fillRect(0, 0, w, h);
            
            // Grid

            ctx.lineWidth = 1;

                ctx.beginPath();
                ctx.moveTo(padding.left, toCanvasY(y));
                ctx.lineTo(w - padding.right, toCanvasY(y));

                if(S &lt;= K) {
                    payoff = K - S0 - P; // Loss limited
                } else {

        (function() {
            const canvas = document.getElementById('strangleChart');
            const ctx = canvas.getContext('2d');
            const w = canvas.width, h = canvas.height;
            const padding = {top: 40, right: 30, bottom: 50, left: 60};
            const chartW = w - padding.left - padding.right;
            const chartH = h - padding.top - padding.bottom;
            
            // Parameters: Put K1=45, Call K2=55, Total premium=5
            const K1 = 45, K2 = 55, totalPremium = 5;
            const minX = 25, maxX = 75;
            const minY = -10, maxY = 25;
            
            function toCanvasX(x) { return padding.left + (x - minX) / (maxX - minX) * chartW; }
            function toCanvasY(y) { return padding.top + (maxY - y) / (maxY - minY) * chartH; }
            
            // Background
            const bgGrad = ctx.createLinearGradient(0, 0, 0, h);
            bgGrad.addColorStop(0, '#faf5ff');
            bgGrad.addColorStop(1, '#f3e8ff');
            ctx.fillStyle = bgGrad;
            ctx.fillRect(0, 0, w, h);
            
            // Grid
            ctx.strokeStyle = '#e9d5ff';
            ctx.lineWidth = 1;
            for(let y = minY; y &lt;= maxY; y += 5) {
                ctx.beginPath();
                ctx.moveTo(padding.left, toCanvasY(y));
                ctx.lineTo(w - padding.right, toCanvasY(y));
                ctx.stroke();
            }
            
            // Zero line
            ctx.strokeStyle = '#c084fc';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);

            ctx.moveTo(padding.left, toCanvasY(0));
            ctx.lineTo(w - padding.right, toCanvasY(0));
            ctx.stroke();
            ctx.setLineDash([]);
            
            // Axes
            ctx.strokeStyle = '#7e22ce';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(padding.left, padding.top);
            ctx.lineTo(padding.left, h - padding.bottom);
            ctx.lineTo(w - padding.right, h - padding.bottom);
            ctx.stroke();
            
            // Long Strangle payoff: flat bottom between strikes
            const points = [];
            for(let S = minX; S &lt;= maxX; S += 0.5) {
                let payoff;
                if(S &lt;= K1) {
                    payoff = K1 - S - totalPremium;
                } else if(S &lt;= K2) {
                    payoff = -totalPremium;
                } else {
                    payoff = S - K2 - totalPremium;
                }
                points.push({x: toCanvasX(S), y: toCanvasY(payoff)});
            }
            
            // Fill areas
            ctx.beginPath();
            ctx.moveTo(points[0].x, toCanvasY(0));
            points.forEach(p =&gt; ctx.lineTo(p.x, p.y));
            ctx.lineTo(points[points.length-1].x, toCanvasY(0));
            ctx.closePath();
            const fillGrad = ctx.createLinearGradient(0, padding.top, 0, h - padding.bottom);
            fillGrad.addColorStop(0, 'rgba(168, 85, 247, 0.4)');
            fillGrad.addColorStop(0.5, 'rgba(168, 85, 247, 0.1)');
            fillGrad.addColorStop(1, 'rgba(168, 85, 247, 0.25)');

            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);
            points.forEach(p =&gt; ctx.lineTo(p.x, p.y));
            ctx.strokeStyle = '#9333ea';
            ctx.lineWidth = 4;

            ctx.lineJoin = 'round';

            ctx.arc(toCanvasX(K1), toCanvasY(-totalPremium), 6, 0, Math.PI * 2);
            ctx.fillStyle = '#9333ea';
            ctx.fill();
            ctx.beginPath();
            ctx.arc(toCanvasX(K2), toCanvasY(-totalPremium), 6, 0, Math.PI * 2);

            // Break-even markers
            const be1 = K1 - totalPremium, be2 = K2 + totalPremium;

            ctx.fillStyle = '#22c55e';

            ctx.beginPath();
            ctx.arc(toCanvasX(be2), toCanvasY(0), 5, 0, Math.PI * 2);

            // Labels
            ctx.fillStyle = '#7e22ce';
            ctx.font = 'bold 14px Vazirmatn, sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Stock Price at Expiration', w/2, h - 10);
            ctx.save();
            ctx.translate(18, h/2);
            ctx.rotate(-Math.PI/2);
            ctx.fillText('Profit / Loss ($)', 0, 0);
            ctx.restore();
            
            // Strike labels
            ctx.font = '11px Vazirmatn, sans-serif';

            ctx.fillText('Put K1=$'+K1, toCanvasX(K1), toCanvasY(-totalPremium) + 18);

            ctx.font = '12px Vazirmatn, sans-serif';
            ctx.fillStyle = '#7e22ce';
            ctx.textAlign = 'center';
            for(let x = 25; x &lt;= 75; x += 10) {

            for(let y = minY; y &lt;= maxY; y += 5) {
                ctx.fillText(y, padding.left - 10, toCanvasY(y) + 4);
            }

            ctx.fillStyle = '#9333ea';
            ctx.textAlign = 'left';
            ctx.fillText('Max Loss: $' + totalPremium + ' | Lower cost than straddle', padding.left + 10, padding.top - 15);
        })();

        .list-item { display: flex; align-items: flex-start; margin-bottom: 10px; font-size: 18px; line-height: 1.5; }
        .list-item .material-icons { color: var(--accent); font-size: 22px; margin-right: 8px; flex-shrink: 0; }

        &lt;body&gt;
        &lt;div class=&quot;slide&quot;&gt;
        &lt;div class=&quot;header&quot;&gt;
        &lt;h1 class=&quot;title&quot;&gt;Butterfly Spread&lt;/h1&gt;
        &lt;div class=&quot;subtitle&quot;&gt;Limited risk strategy for precise price targets&lt;/div&gt;
        &lt;/div&gt;
        &lt;div class=&quot;content&quot;&gt;
        &lt;div class=&quot;text-content&quot;&gt;
        &lt;h3 class=&quot;section-title&quot;&gt;&lt;i class=&quot;material-icons&quot;&gt;pest_control&lt;/i&gt; Structure (3 strikes)&lt;/h3&gt;
        &lt;div class=&quot;list-item&quot;&gt;&lt;i class=&quot;material-icons&quot;&gt;check_circle&lt;/i&gt;&lt;span&gt;Buy 1 call at lower strike (K1).&lt;/span&gt;&lt;/div&gt;
        &lt;div class=&quot;list-item&quot;&gt;&lt;i class=&quot;material-icons&quot;&gt;check_circle&lt;/i&gt;&lt;span&gt;Sell 2 calls at middle strike (K2 = ATM).&lt;/span&gt;&lt;/div&gt;
        &lt;div class=&quot;list-item&quot;&gt;&lt;i class=&quot;material-icons&quot;&gt;check_circle&lt;/i&gt;&lt;span&gt;Buy 1 call at higher strike (K3).&lt;/span&gt;&lt;/div&gt;
        &lt;div class=&quot;list-item&quot;&gt;&lt;i class=&quot;material-icons&quot;&gt;check_circle&lt;/i&gt;&lt;span&gt;K2 − K1 = K3 − K2 (equidistant).&lt;/span&gt;&lt;/div&gt;
        &lt;h3 class=&quot;section-title&quot; style=&quot;margin-top:14px;&quot;&gt;&lt;i class=&quot;material-icons&quot;&gt;assessment&lt;/i&gt; Key Points&lt;/h3&gt;
        &lt;div class=&quot;list-item&quot;&gt;&lt;i class=&quot;material-icons&quot;&gt;check_circle&lt;/i&gt;&lt;span&gt;&lt;span class=&quot;highlight&quot;&gt;Max gain:&lt;/span&gt; (K2 − K1) − Net premium (at K2).&lt;/span&gt;&lt;/div&gt;
        &lt;div class=&quot;list-item&quot;&gt;&lt;i class=&quot;material-icons&quot;&gt;check_circle&lt;/i&gt;&lt;span&gt;&lt;span class=&quot;highlight&quot;&gt;Max loss:&lt;/span&gt; Net premium paid.&lt;/span&gt;&lt;/div&gt;
        &lt;div class=&quot;list-item&quot;&gt;&lt;i class=&quot;material-icons&quot;&gt;check_circle&lt;/i&gt;&lt;span&gt;&lt;span class=&quot;highlight&quot;&gt;Outlook:&lt;/span&gt; Expect price to stay near K2.&lt;/span&gt;&lt;/div&gt;
        &lt;/div&gt;
        &lt;div class=&quot;chart&quot;&gt;
        &lt;canvas id=&quot;butterflyChart&quot; width=&quot;480&quot; height=&quot;360&quot;&gt;&lt;/canvas&gt;
        &lt;/div&gt;
        &lt;/div&gt;
        &lt;/div&gt;
        &lt;script&gt;
        (function() {
            const canvas = document.getElementById('butterflyChart');
            const ctx = canvas.getContext('2d');
            const w = canvas.width, h = canvas.height;
            const padding = {top: 40, right: 30, bottom: 50, left: 60};
            const chartW = w - padding.left - padding.right;
            const chartH = h - padding.top - padding.bottom;
            
            // Parameters: K1=45, K2=50 (ATM), K3=55, Net debit=2
            const K1 = 45, K2 = 50, K3 = 55, netDebit = 2;
            const maxProfit = (K2 - K1) - netDebit;
            const minX = 35, maxX = 65;
            const minY = -5, maxY = 10;
            
            function toCanvasX(x) { return padding.left + (x - minX) / (maxX - minX) * chartW; }
            function toCanvasY(y) { return padding.top + (maxY - y) / (maxY - minY) * chartH; }
            
            // Background
            const bgGrad = ctx.createLinearGradient(0, 0, 0, h);
            bgGrad.addColorStop(0, '#ecfeff');
            bgGrad.addColorStop(1, '#cffafe');
            ctx.fillStyle = bgGrad;
            ctx.fillRect(0, 0, w, h);
            
            // Grid
            ctx.strokeStyle = '#a5f3fc';
            ctx.lineWidth = 1;
            for(let y = minY; y &lt;= maxY; y += 2) {
                ctx.beginPath();
                ctx.moveTo(padding.left, toCanvasY(y));
                ctx.lineTo(w - padding.right, toCanvasY(y));
                ctx.stroke();
            }
            
            // Zero line
            ctx.strokeStyle = '#22d3ee';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(padding.left, toCanvasY(0));
            ctx.lineTo(w - padding.right, toCanvasY(0));
            ctx.stroke();
            ctx.setLineDash([]);
            
            // Axes
            ctx.strokeStyle = '#0891b2';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(padding.left, padding.top);
            ctx.lineTo(padding.left, h - padding.bottom);
            ctx.lineTo(w - padding.right, h - padding.bottom);
            ctx.stroke();
            
            // Butterfly Spread payoff (tent shape)
            const points = [];
            for(let S = minX; S &lt;= maxX; S += 0.5) {
                let payoff;
                if(S &lt;= K1) {
                    payoff = -netDebit;
                } else if(S &lt;= K2) {
                    payoff = (S - K1) - netDebit;
                } else if(S &lt;= K3) {
                    payoff = (K3 - S) - netDebit;
                } else {
                    payoff = -netDebit;
                }
                points.push({x: toCanvasX(S), y: toCanvasY(payoff)});
            }
            
            // Fill areas
            ctx.beginPath();
            ctx.moveTo(points[0].x, toCanvasY(0));
            points.forEach(p =&gt; ctx.lineTo(p.x, p.y));
            ctx.lineTo(points[points.length-1].x, toCanvasY(0));
            ctx.closePath();
            const fillGrad = ctx.createLinearGradient(0, padding.top, 0, h - padding.bottom);
            fillGrad.addColorStop(0, 'rgba(6, 182, 212, 0.45)');
            fillGrad.addColorStop(0.5, 'rgba(6, 182, 212, 0.15)');
            fillGrad.addColorStop(1, 'rgba(6, 182, 212, 0.25)');
            ctx.fillStyle = fillGrad;
            ctx.fill();
            
            // Draw payoff line
            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);
            points.forEach(p =&gt; ctx.lineTo(p.x, p.y));
            ctx.strokeStyle = '#0891b2';
            ctx.lineWidth = 4;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.stroke();
            
            // Strike markers
            ctx.beginPath();
            ctx.arc(toCanvasX(K1), toCanvasY(-netDebit), 5, 0, Math.PI * 2);
            ctx.fillStyle = '#0891b2';
            ctx.fill();
            ctx.beginPath();
            ctx.arc(toCanvasX(K2), toCanvasY(maxProfit), 8, 0, Math.PI * 2);
            ctx.fillStyle = '#0891b2';
            ctx.fill();
            ctx.beginPath();
            ctx.arc(toCanvasX(K2), toCanvasY(maxProfit), 4, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.beginPath();
            ctx.arc(toCanvasX(K3), toCanvasY(-netDebit), 5, 0, Math.PI * 2);
            ctx.fillStyle = '#0891b2';
            ctx.fill();
            
            // Max profit label
            ctx.fillStyle = '#0891b2';
            ctx.font = 'bold 12px Vazirmatn, sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('MAX PROFIT', toCanvasX(K2), toCanvasY(maxProfit) - 15);
            ctx.fillText('$' + maxProfit, toCanvasX(K2), toCanvasY(maxProfit) - 2);
            
            // Labels
            ctx.fillStyle = '#0e7490';
            ctx.font = 'bold 14px Vazirmatn, sans-serif';
            ctx.fillText('Stock Price at Expiration', w/2, h - 10);
            ctx.save();
            ctx.translate(18, h/2);
            ctx.rotate(-Math.PI/2);
            ctx.fillText('Profit / Loss ($)', 0, 0);
            ctx.restore();
            
            // Strike labels
            ctx.font = '11px Vazirmatn, sans-serif';
            ctx.fillStyle = '#0891b2';
            ctx.fillText('K1=$'+K1, toCanvasX(K1), toCanvasY(-netDebit) + 18);
            ctx.fillText('K2=$'+K2+' (ATM)', toCanvasX(K2), h - padding.bottom + 35);
            ctx.fillText('K3=$'+K3, toCanvasX(K3), toCanvasY(-netDebit) + 18);
            
            // Axis labels
            ctx.font = '12px Vazirmatn, sans-serif';
            ctx.fillStyle = '#0e7490';
            ctx.textAlign = 'center';
            for(let x = 35; x &lt;= 65; x += 5) {
                ctx.fillText('$' + x, toCanvasX(x), h - padding.bottom + 20);
            }
            ctx.textAlign = 'right';
            for(let y = minY; y &lt;= maxY; y += 2) {
                ctx.fillText(y, padding.left - 10, toCanvasY(y) + 4);
            }
            
            // Legend
            ctx.font = 'bold 13px Vazirmatn, sans-serif';
            ctx.fillStyle = '#0891b2';
            ctx.textAlign = 'left';
            ctx.fillText('Max Profit: $' + maxProfit + ' (at K2) | Max Loss: $' + netDebit, padding.left + 10, padding.top - 15);
        })();
        &lt;/script&gt;

        &lt;script&gt;
        // Standard normal CDF approximation
        function normCDF(x) {
            const a1 = 0.254829592, a2 = -0.284496736, a3 = 1.421413741;
            const a4 = -1.453152027, a5 = 1.061405429, p = 0.3275911;
            const sign = x &lt; 0 ? -1 : 1;
            x = Math.abs(x) / Math.sqrt(2);
            const t = 1.0 / (1.0 + p * x);
            const y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
            return 0.5 * (1.0 + sign * y);
        }
        
        // Standard normal PDF
        function normPDF(x) {
            return Math.exp(-0.5 * x * x) / Math.sqrt(2 * Math.PI);
        }
        
        function calculate() {
            const S = parseFloat(document.getElementById('S').value);
            const K = parseFloat(document.getElementById('K').value);
            const T = parseFloat(document.getElementById('T').value);
            const sigma = parseFloat(document.getElementById('sigma').value) / 100;
            const r = parseFloat(document.getElementById('r').value) / 100;
            
            // Update display values
            document.getElementById('sVal').textContent = '$' + S;
            document.getElementById('kVal').textContent = '$' + K;
            document.getElementById('tVal').textContent = T.toFixed(2) + ' yr';
            document.getElementById('sigmaVal').textContent = (sigma * 100).toFixed(0) + '%';
            document.getElementById('rVal').textContent = (r * 100).toFixed(1) + '%';
            
            // Calculate d1 and d2
            const sqrtT = Math.sqrt(T);
            const d1 = (Math.log(S / K) + (r + 0.5 * sigma * sigma) * T) / (sigma * sqrtT);
            const d2 = d1 - sigma * sqrtT;
            
            // Calculate option prices
            const Nd1 = normCDF(d1);
            const Nd2 = normCDF(d2);
            const NNd1 = normCDF(-d1);
            const NNd2 = normCDF(-d2);
            const expRT = Math.exp(-r * T);
            
            const callPrice = S * Nd1 - K * expRT * Nd2;
            const putPrice = K * expRT * NNd2 - S * NNd1;
            
            // Calculate Greeks
            const deltaCall = Nd1;
            const deltaPut = Nd1 - 1;
            const gamma = normPDF(d1) / (S * sigma * sqrtT);
            const vega = S * normPDF(d1) * sqrtT / 100; // per 1% change
            const thetaCall = (-S * normPDF(d1) * sigma / (2 * sqrtT) - r * K * expRT * Nd2) / 365;
            const thetaPut = (-S * normPDF(d1) * sigma / (2 * sqrtT) + r * K * expRT * NNd2) / 365;
            const rhoCall = K * T * expRT * Nd2 / 100;
            const rhoPut = -K * T * expRT * NNd2 / 100;
            
            // Update UI
            document.getElementById('callPrice').textContent = '$' + callPrice.toFixed(2);
            document.getElementById('putPrice').textContent = '$' + putPrice.toFixed(2);
            
            document.getElementById('deltaCall').textContent = deltaCall.toFixed(3);
            document.getElementById('deltaPut').textContent = deltaPut.toFixed(3);
            document.getElementById('gamma').textContent = gamma.toFixed(4);
            document.getElementById('thetaCall').textContent = thetaCall.toFixed(3);
            document.getElementById('thetaPut').textContent = thetaPut.toFixed(3);
            document.getElementById('vega').textContent = vega.toFixed(3);
            document.getElementById('rhoCall').textContent = rhoCall.toFixed(3);
            document.getElementById('rhoPut').textContent = rhoPut.toFixed(3);
            
            document.getElementById('d1Val').textContent = d1.toFixed(3);
            document.getElementById('d2Val').textContent = d2.toFixed(3);
            document.getElementById('nd1Val').textContent = Nd1.toFixed(3);
            document.getElementById('nd2Val').textContent = Nd2.toFixed(3);
        }
        
        // Initial calculation
        calculate();
        &lt;/script&gt;

                premium: type !== 'stock' ? parseFloat(document.getElementById('premium').value) : 0,
                quantity: parseInt(document.getElementById('quantity').value),
                underlying: parseFloat(document.getElementById('underlying').value),
                entryPrice: parseFloat(document.getElementById('underlying').value)
            };
            options.push(option);
            updateOptionsList();
            drawChart();
        }
        
        function removeOption(index) {
            options.splice(index, 1);
            updateOptionsList();
            drawChart();
        }
        
        function clearAll() {
            options = [];
            updateOptionsList();
            drawChart();
        }
        
        function updateOptionsList() {
            const list = document.getElementById('optionsList');
            list.innerHTML = options.map((opt, i) =&gt; {
                const typeClass = opt.position + '-' + opt.type;
                let label, details;
                
                if (opt.type === 'stock') {
                    label = opt.position.charAt(0).toUpperCase() + opt.position.slice(1) + ' Stock x' + opt.quantity;
                    details = 'Entry: $' + opt.entryPrice;
                } else {
                    label = opt.position.charAt(0).toUpperCase() + opt.position.slice(1) + ' ' + opt.type.charAt(0).toUpperCase() + opt.type.slice(1) + ' x' + opt.quantity;
                    details = 'Strike: $' + opt.strike + ' | Premium: $' + opt.premium;
                }
                
                return '&lt;div class=&quot;option-item&quot;&gt;' +
                    '&lt;div class=&quot;option-info&quot;&gt;' +
                    '&lt;span class=&quot;option-type ' + typeClass + '&quot;&gt;' + label + '&lt;/span&gt;' +
                    '&lt;span class=&quot;option-details&quot;&gt;' + details + '&lt;/span&gt;' +
                    '&lt;/div&gt;' +
                    '&lt;button class=&quot;remove-btn&quot; onclick=&quot;removeOption(' + i + ')&quot;&gt;&amp;times;&lt;/button&gt;' +
                    '&lt;/div&gt;';
            }).join('');
        }
        
        function calculatePayoff(S) {
            let totalPayoff = 0;
            options.forEach(opt =&gt; {
                let payoff = 0;
                const multiplier = opt.position === 'long' ? 1 : -1;
                
                if (opt.type === 'stock') {
                    // Stock payoff: (Current Price - Entry Price) * multiplier
                    payoff = multiplier * (S - opt.entryPrice);
                    totalPayoff += payoff * opt.quantity;
                } else if (opt.type === 'call') {
                    const intrinsic = Math.max(0, S - opt.strike);
                    payoff = multiplier * (intrinsic - opt.premium);
                    totalPayoff += payoff * opt.quantity;
                } else if (opt.type === 'put') {
                    const intrinsic = Math.max(0, opt.strike - S);
                    payoff = multiplier * (intrinsic - opt.premium);
                    totalPayoff += payoff * opt.quantity;
                }
            });
            return totalPayoff;
        }
        
        function drawChart() {
            if (!ctx) return;
            
            const w = canvas.width, h = canvas.height;
            const padding = { top: 40, right: 40, bottom: 50, left: 70 };
            const chartW = w - padding.left - padding.right;
            const chartH = h - padding.top - padding.bottom;
            
            // Determine price range based on strikes and entry prices
            let keyPrices = [50];
            if (options.length &gt; 0) {
                options.forEach(o =&gt; {
                    if (o.type === 'stock') {
                        keyPrices.push(o.entryPrice);
                    } else {
                        keyPrices.push(o.strike);
                    }
                });
            }
            const minPrice = Math.min(...keyPrices);
            const maxPrice = Math.max(...keyPrices);
            const priceRange = maxPrice - minPrice;
            const range = Math.max(40, priceRange * 2 + 30);
            const midPoint = (minPrice + maxPrice) / 2;
            const minX = Math.max(0, midPoint - range/2);
            const maxX = midPoint + range/2;
            
            // Calculate payoffs
            const payoffs = [];
            for (let S = minX; S &lt;= maxX; S += 0.5) {
                payoffs.push({ x: S, y: calculatePayoff(S) });
            }
            
            const yValues = payoffs.map(p =&gt; p.y);
            let minY = Math.min(...yValues, -5);
            let maxY = Math.max(...yValues, 5);
            const yPadding = (maxY - minY) * 0.15;
            minY -= yPadding;
            maxY += yPadding;
            
            function toCanvasX(x) { return padding.left + (x - minX) / (maxX - minX) * chartW; }
            function toCanvasY(y) { return padding.top + (maxY - y) / (maxY - minY) * chartH; }
            
            // Clear
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, w, h);
            
            // Grid
            ctx.strokeStyle = '#f1f5f9';
            ctx.lineWidth = 1;
            for (let y = Math.ceil(minY/5)*5; y &lt;= maxY; y += 5) {
                ctx.beginPath();
                ctx.moveTo(padding.left, toCanvasY(y));
                ctx.lineTo(w - padding.right, toCanvasY(y));
                ctx.stroke();
            }
            
            // Zero line
            if (minY &lt; 0 &amp;&amp; maxY &gt; 0) {
                ctx.strokeStyle = '#94a3b8';
                ctx.lineWidth = 2;
                ctx.setLineDash([6, 4]);
                ctx.beginPath();
                ctx.moveTo(padding.left, toCanvasY(0));
                ctx.lineTo(w - padding.right, toCanvasY(0));
                ctx.stroke();
                ctx.setLineDash([]);
            }
            
            // Axes
            ctx.strokeStyle = '#334155';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(padding.left, padding.top);
            ctx.lineTo(padding.left, h - padding.bottom);
            ctx.lineTo(w - padding.right, h - padding.bottom);
            ctx.stroke();
            
            // Fill profit/loss areas
            if (options.length &gt; 0) {
                // Profit area (green)
                ctx.beginPath();
                let started = false;
                payoffs.forEach((p, i) =&gt; {
                    if (p.y &gt;= 0) {
                        if (!started) {
                            ctx.moveTo(toCanvasX(p.x), toCanvasY(0));
                            started = true;
                        }
                        ctx.lineTo(toCanvasX(p.x), toCanvasY(p.y));
                    } else if (started) {
                        ctx.lineTo(toCanvasX(p.x), toCanvasY(0));
                        ctx.closePath();
                        ctx.fillStyle = 'rgba(34, 197, 94, 0.2)';
                        ctx.fill();
                        ctx.beginPath();
                        started = false;
                    }
                });
                if (started) {
                    ctx.lineTo(toCanvasX(payoffs[payoffs.length-1].x), toCanvasY(0));
                    ctx.closePath();
                    ctx.fillStyle = 'rgba(34, 197, 94, 0.2)';
                    ctx.fill();
                }
                
                // Loss area (red)
                ctx.beginPath();
                started = false;
                payoffs.forEach((p, i) =&gt; {
                    if (p.y &lt; 0) {
                        if (!started) {
                            ctx.moveTo(toCanvasX(p.x), toCanvasY(0));
                            started = true;
                        }
                        ctx.lineTo(toCanvasX(p.x), toCanvasY(p.y));
                    } else if (started) {
                        ctx.lineTo(toCanvasX(p.x), toCanvasY(0));
                        ctx.closePath();
                        ctx.fillStyle = 'rgba(239, 68, 68, 0.2)';
                        ctx.fill();
                        ctx.beginPath();
                        started = false;
                    }
                });
                if (started) {
                    ctx.lineTo(toCanvasX(payoffs[payoffs.length-1].x), toCanvasY(0));
                    ctx.closePath();
                    ctx.fillStyle = 'rgba(239, 68, 68, 0.2)';
                    ctx.fill();
                }
                
                // Payoff line
                ctx.beginPath();
                ctx.moveTo(toCanvasX(payoffs[0].x), toCanvasY(payoffs[0].y));
                payoffs.forEach(p =&gt; ctx.lineTo(toCanvasX(p.x), toCanvasY(p.y)));
                ctx.strokeStyle = '#006d77';
                ctx.lineWidth = 3;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.stroke();
                
                // Strike/Entry price markers
                const drawnPrices = new Set();
                options.forEach(opt =&gt; {
                    const price = opt.type === 'stock' ? opt.entryPrice : opt.strike;
                    const label = opt.type === 'stock' ? 'Entry=$' + price : 'K=' + price;
                    const color = opt.type === 'stock' ? '#0369a1' : '#94a3b8';
                    
                    // Avoid drawing duplicate lines
                    if (drawnPrices.has(price)) return;
                    drawnPrices.add(price);
                    
                    ctx.beginPath();
                    ctx.setLineDash([3, 3]);
                    ctx.strokeStyle = color;
                    ctx.lineWidth = 1;
                    ctx.moveTo(toCanvasX(price), padding.top);
                    ctx.lineTo(toCanvasX(price), h - padding.bottom);
                    ctx.stroke();
                    ctx.setLineDash([]);
                    
                    ctx.fillStyle = color;
                    ctx.font = '11px Vazirmatn';
                    ctx.textAlign = 'center';
                    ctx.fillText(label, toCanvasX(price), h - padding.bottom + 30);
                });
            }
            
            // Labels
            ctx.fillStyle = '#334155';
            ctx.font = 'bold 13px Vazirmatn';
            ctx.textAlign = 'center';
            ctx.fillText('Stock Price at Expiration ($)', w/2, h - 10);
            ctx.save();
            ctx.translate(20, h/2);
            ctx.rotate(-Math.PI/2);
            ctx.fillText('Profit / Loss ($)', 0, 0);
            ctx.restore();
            
            // Y-axis labels
            ctx.font = '11px Vazirmatn';
            ctx.textAlign = 'right';
            for (let y = Math.ceil(minY/5)*5; y &lt;= maxY; y += 5) {
                ctx.fillText(y.toFixed(0), padding.left - 10, toCanvasY(y) + 4);
            }
            
            // X-axis labels
            ctx.textAlign = 'center';
            const xStep = Math.ceil((maxX - minX) / 8);
            for (let x = Math.ceil(minX/5)*5; x &lt;= maxX; x += xStep) {
                ctx.fillText(x.toFixed(0), toCanvasX(x), h - padding.bottom + 18);
            }
            
            // Update info cards
            updateInfoCards(payoffs);
        }
        
        function updateInfoCards(payoffs) {
            const yValues = payoffs.map(p =&gt; p.y);
            const maxProfit = Math.max(...yValues);
            const maxLoss = Math.min(...yValues);
            
            // Find break-even points
            const breakEvens = [];
            for (let i = 1; i &lt; payoffs.length; i++) {
                if ((payoffs[i-1].y &lt; 0 &amp;&amp; payoffs[i].y &gt;= 0) || (payoffs[i-1].y &gt;= 0 &amp;&amp; payoffs[i].y &lt; 0)) {
                    breakEvens.push(payoffs[i].x.toFixed(1));
                }
            }
            
            // Net premium (options only)
            let netPremium = 0;
            let stockCost = 0;
            options.forEach(opt =&gt; {
                if (opt.type === 'stock') {
                    // Stock cost: entry price * quantity (negative for long, positive credit for short)
                    const mult = opt.position === 'long' ? -1 : 1;
                    stockCost += mult * opt.entryPrice * opt.quantity;
                } else {
                    const mult = opt.position === 'long' ? -1 : 1;
                    netPremium += mult * opt.premium * opt.quantity;
                }
            });
            
            // Handle unlimited cases properly
            const maxProfitText = maxProfit &gt; 1000000 ? 'Unlimited' : '$' + maxProfit.toFixed(2);
            const maxLossText = maxLoss &lt; -1000000 ? 'Unlimited' : '$' + Math.abs(maxLoss).toFixed(2);
            
            document.getElementById('maxProfit').textContent = maxProfitText;
            document.getElementById('maxLoss').textContent = maxLossText;
            document.getElementById('breakEven').textContent = breakEvens.length ? '$' + breakEvens.join(', $') : '-';
            
            // Show net premium or include stock info
            let premiumText = (netPremium &gt;= 0 ? '+' : '') + '$' + netPremium.toFixed(2);
            document.getElementById('netPremium').textContent = premiumText;
            document.getElementById('netPremium').className = 'value ' + (netPremium &gt;= 0 ? 'profit' : 'loss');
        }
        
        // Handle window resize
        window.addEventListener('resize', function() {
            if (document.getElementById('builderModal').classList.contains('active')) {
                setTimeout(initChart, 100);
            }
        });
        &lt;/script&gt;
        &lt;/body&gt;
        &lt;/html&gt;" class="slide-iframe" frameborder="0" scrolling="no" ></iframe>
        </div>
    </div>
    <script>
        // Dynamic responsive scaling for presentation slides on mobile
        function scalePresentationSlides() {
            const wrappers = document.querySelectorAll('.slide-wrapper');
            const slideWidth = 1280;
            const slideHeight = 720;
            
            wrappers.forEach(wrapper => {
                const iframe = wrapper.querySelector('.slide-iframe');
                if (iframe && wrapper.offsetWidth > 0) {
                    // Get the full available width of the wrapper
                    const availableWidth = wrapper.offsetWidth;
                    const scale = availableWidth / slideWidth;
                    
                    // Apply transform to scale the iframe
                    iframe.style.transform = `scale(${scale})`;
                    iframe.style.width = `${slideWidth}px`;
                    iframe.style.height = `${slideHeight}px`;
                    
                    // Set wrapper height based on scaled slide height
                    const scaledHeight = slideHeight * scale;
                    wrapper.style.height = `${scaledHeight}px`;
                    wrapper.style.width = '100%';
                }
            });
        }
        
        // Initialize scaling when DOM is ready
        function initScaling() {
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', scalePresentationSlides);
            } else {
                scalePresentationSlides();
            }
        }
        
        // Use ResizeObserver for automatic scaling on resize
        let resizeObserver;
        if (window.ResizeObserver) {
            resizeObserver = new ResizeObserver(() => {
                scalePresentationSlides();
            });
            
            // Observe all slide wrappers
            document.addEventListener('DOMContentLoaded', () => {
                const wrappers = document.querySelectorAll('.slide-wrapper');
                wrappers.forEach(wrapper => {
                    resizeObserver.observe(wrapper);
                });
            });
        }
        
        // Initialize on load
        initScaling();
        
        // Also run on window resize as fallback
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(scalePresentationSlides, 100);
        });
        
        // Run multiple times to ensure it works after iframes load
        setTimeout(scalePresentationSlides, 100);
        setTimeout(scalePresentationSlides, 300);
        setTimeout(scalePresentationSlides, 500);
        setTimeout(scalePresentationSlides, 1000);
        
        // Also trigger when iframes load
        document.addEventListener('DOMContentLoaded', () => {
            const iframes = document.querySelectorAll('.slide-iframe');
            iframes.forEach(iframe => {
                iframe.addEventListener('load', scalePresentationSlides);
            });
        });
    </script>
