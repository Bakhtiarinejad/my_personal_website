nt'><div class='left'><div class='law-box'><div class='law-text'><strong>Law of Demand:</strong> All else being equal, as the price of a good <em>increases</em>, the quantity demanded <em>decreases</em>, and vice versa.</div><div class='law-formula'>P ↑ → Qd ↓ &nbsp;&nbsp;|&nbsp;&nbsp; P ↓ → Qd ↑</div></div><div class='card'><h3 class='section-title'><i class='material-icons'>psychology</i>Why Does This Happen?</h3><div class='list-item'><i class='material-icons'>check_circle</i><span><strong>Substitution Effect:</strong> Higher prices make alternatives more attractive</span></div><div class='list-item'><i class='material-icons'>check_circle</i><span><strong>Income Effect:</strong> Higher prices reduce purchasing power</span></div><div class='list-item'><i class='material-icons'>check_circle</i><span><strong>Diminishing Marginal Utility:</strong> Each additional unit provides less satisfaction</span></div></div></div><div class='right'><div class='graph-card'><svg viewBox='0 0 380 300'><defs><linearGradient id='demandGrad' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' style='stop-color:#e63946;stop-opacity:0.2'/><stop offset='100%' style='stop-color:#e63946;stop-opacity:0.02'/></linearGradient></defs><line x1='50' y1='250' x2='350' y2='250' stroke='#1b263b' stroke-width='2'/><line x1='50' y1='250' x2='50' y2='30' stroke='#1b263b' stroke-width='2'/><polygon points='350,250 340,245 340,255' fill='#1b263b'/><polygon points='50,30 45,40 55,40' fill='#1b263b'/><text x='360' y='255' fill='#1b263b' font-size='14' font-weight='600'>Q</text><text x='35' y='25' fill='#1b263b' font-size='14' font-weight='600'>P</text><path d='M80,60 Q200,120 320,230' fill='url(#demandGrad)' stroke='#e63946' stroke-width='4'/><text x='330' y='220' fill='#e63946' font-size='16' font-weight='700'>D</text><circle cx='120' cy='90' r='6' fill='#e63946'/><line x1='120' y1='90' x2='120' y2='250' stroke='#e63946' stroke-width='1' stroke-dasharray='5,5'/><line x1='50' y1='90' x2='120' y2='90' stroke='#e63946' stroke-width='1' stroke-dasharray='5,5'/><text x='40' y='90' fill='#e63946' font-size='12' text-anchor='end'>P₁</text><text x='120' y='268' fill='#e63946' font-size='12' text-anchor='middle'>Q₁</text><circle cx='250' cy='180' r='6' fill='#1b263b'/><line x1='250' y1='180' x2='250' y2='250' stroke='#1b263b' stroke-width='1' stroke-dasharray='5,5'/><line x1='50' y1='180' x2='250' y2='180' stroke='#1b263b' stroke-width='1' stroke-dasharray='5,5'/><text x='40' y='183' fill='#1b263b' font-size='12' text-anchor='end'>P₂</text><text x='250' y='268' fill='#1b263b' font-size='12' text-anchor='middle'>Q₂</text><path d='M130 95 L240 175' stroke='#415a77' stroke-width='2' stroke-dasharray='8,4'/><polygon points='240,175 225,168 228,178' fill='#415a77'/><text x='200' y='280' text-anchor='middle' fill='#415a77' font-size='13' font-weight='600'>Demand Curve (Downward Sloping)</text></svg></div></div></div></div></body></html>" class="slide-iframe" frameborder="0" scrolling="no"></iframe>

rd'><h3 class='section-title'><i class='material-icons'>table_chart</i>Demand Schedule (Coffee)</h3><table><tr><th>Price ($/cup)</th><th>Quantity Demanded</th></tr><tr><td class='price'>$5.00</td><td class='qty'>100 cups</td></tr><tr><td class='price'>$4.00</td><td class='qty'>200 cups</td></tr><tr class='highlight-row'><td class='price'>$3.00</td><td class='qty'>350 cups</td></tr><tr><td class='price'>$2.00</td><td class='qty'>500 cups</td></tr><tr><td class='price'>$1.00</td><td class='qty'>700 cups</td></tr></table><div class='formula-box'><div class='formula-label'>Demand Function</div><div class='formula'>Qd = f(P) = a - bP</div></div></div></div><div class='right'><div class='card'><h3 class='section-title'><i class='material-icons'>show_chart</i>Demand Curve</h3><svg viewBox='0 0 380 320'><line x1='50' y1='280' x2='350' y2='280' stroke='#1b263b' stroke-width='2'/><line x1='50' y1='280' x2='50' y2='30' stroke='#1b263b' stroke-width='2'/><text x='360' y='285' fill='#1b263b' font-size='13' font-weight='600'>Quantity</text><text x='25' y='25' fill='#1b263b' font-size='13' font-weight='600'>Price</text><text x='45' y='65' fill='#415a77' font-size='11' text-anchor='end'>$5</text><text x='45' y='115' fill='#415a77' font-size='11' text-anchor='end'>$4</text><text x='45' y='165' fill='#415a77' font-size='11' text-anchor='end'>$3</text><text x='45' y='215' fill='#415a77' font-size='11' text-anchor='end'>$2</text><text x='45' y='265' fill='#415a77' font-size='11' text-anchor='end'>$1</text><line x1='50' y1='60' x2='340' y2='60' stroke='#e9ecef' stroke-width='1'/><line x1='50' y1='110' x2='340' y2='110' stroke='#e9ecef' stroke-width='1'/><line x1='50' y1='160' x2='340' y2='160' stroke='#e9ecef' stroke-width='1'/><line x1='50' y1='210' x2='340' y2='210' stroke='#e9ecef' stroke-width='1'/><line x1='50' y1='260' x2='340' y2='260' stroke='#e9ecef' stroke-width='1'/><circle cx='85' cy='60' r='8' fill='#e63946'/><circle cx='130' cy='110' r='8' fill='#e63946'/><circle cx='190' cy='160' r='8' fill='#e63946'/><circle cx='260' cy='210' r='8' fill='#e63946'/><circle cx='330' cy='260' r='8' fill='#e63946'/><path d='M85,60 L130,110 L190,160 L260,210 L330,260' fill='none' stroke='#e63946' stroke-width='3'/><text x='340' y='275' fill='#e63946' font-size='14' font-weight='700'>D</text><text x='85' y='295' fill='#415a77' font-size='10'>100</text><text x='130' y='295' fill='#415a77' font-size='10'>200</text><text x='190' y='295' fill='#415a77' font-size='10'>350</text><text x='260' y='295' fill='#415a77' font-size='10'>500</text><text x='330' y='295' fill='#415a77' font-size='10'>700</text></svg></div></div></div></div></body></html>" class="slide-iframe" frameborder="0" scrolling="no"></iframe>

        <!-- Slide 4: Determinants of Demand -->
        <div class="slide-wrapper">
            <iframe srcdoc="<!DOCTYPE html><html><head><meta charset='UTF-8'><link href='https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;700&display=swap' rel='stylesheet'><link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Inter',sans-serif;overflow:hidden;color:#1b263b}.slide{width:1280px;height:720px;background:linear-gradient(135deg,#f8f9fa 0%,#e9ecef 100%);display:flex;flex-direction:column}.header{padding:40px 70px 20px;background:linear-gradient(135deg,#e63946 0%,#f77f88 100%);color:#fff}.title{font-family:'Playfair Display',serif;font-size:44px;font-weight:700}.subtitle{font-size:20px;color:rgba(255,255,255,0.9);margin-top:8px}.content{flex-grow:1;padding:30px 70px 35px;display:grid;grid-template-columns:repeat(3,1fr);gap:20px}.factor{background:#fff;border-radius:16px;padding:22px;box-shadow:0 8px 30px rgba(0,0,0,0.08)}.factor-header{display:flex;align-items:center;margin-bottom:12px}.factor-icon{width:45px;height:45px;border-radius:12px;display:flex;align-items:center;justify-content:center;margin-right:12px}.factor-icon .material-icons{font-size:24px;color:#fff}.factor:nth-child(1) .factor-icon{background:#e63946}.factor:nth-child(2) .factor-icon{background:#1b263b}.factor:nth-child(3) .factor-icon{background:#77b0aa}.factor:nth-child(4) .factor-icon{background:#f4a261}.factor:nth-child(5) .factor-icon{background:#415a77}.factor:nth-child(6) .factor-icon{background:#9c6644}.factor-title{font-size:17px;font-weight:700}.factor-desc{font-size:14px;color:#415a77;line-height:1.5;margin-bottom:12px}.effect{background:#f8f9fa;border-radius:8px;padding:10px;font-size:13px}.effect-up{color:#2a9d8f}.effect-down{color:#e63946}</style></head><body><div class='slide'><div class='header'><h1 class='title'>Determinants of Demand</h1><div class='subtitle'>Factors that shift the entire demand curve (non-price factors)</div></div><div class='content'><div class='factor'><div class='factor-header'><div class='factor-icon'><i class='material-icons'>attach_money</i></div><div class='factor-title'>Consumer Income</div></div><div class='factor-desc'>Changes in income affect purchasing power and demand for goods.</div><div class='effect'><span class='effect-up'>↑ Income → ↑ Demand (normal goods)</span><br><span class='effect-down'>↑ Income → ↓ Demand (inferior goods)</span></div></div><div class='factor'><div class='factor-header'><div class='factor-icon'><i class='material-icons'>swap_horiz</i></div><div class='factor-title'>Price of Related Goods</div></div><div class='factor-desc'>Prices of substitutes and complements affect demand.</div><div class='effect'><span class='effect-up'>↑ P(substitute) → ↑ Demand</span><br><span class='effect-down'>↑ P(complement) → ↓ Demand</span></div></div><div class='factor'><div class='factor-header'><div class='factor-icon'><i class='material-icons'>favorite</i></div><div class='factor-title'>Tastes &amp; Preferences</div></div><div class='factor-desc'>Consumer preferences shaped by trends, advertising, culture.</div><div class='effect'><span class='effect-up'>↑ Preference for good → ↑ Demand</span><br><span class='effect-down'>↓ Preference → ↓ Demand</span></div></div><div class='factor'><div class='factor-header'><div class='factor-icon'><i class='material-icons'>update</i></div><div class='factor-title'>Expectations</div></div><div class='factor-desc'>Future price or income expectations change current demand.</div><div class='effect'><span class='effect-up'>Expect ↑ future price → ↑ Demand now</span><br><span class='effect-down'>Expect ↓ future price → ↓ Demand now</span></div></div><div class='factor'><div class='factor-header'><div class='factor-icon'><i class='material-icons'>groups</i></div><div class='factor-title'>Number of Buyers</div></div><div class='factor-desc'>More consumers in market increases total market demand.</div><div class='effect'><span class='effect-up'>↑ Population → ↑ Market Demand</span><br><span class='effect-down'>↓ Population → ↓ Market Demand</span></div></div><div class='factor'><div class='factor-header'><div class='factor-icon'><i class='material-icons'>calendar_today</i></div><div class='factor-title'>Seasonal Factors</div></div><div class='factor-desc'>Time of year, holidays, weather affect demand patterns.</div><div class='effect'><span class='effect-up'>Winter → ↑ Demand for heaters</span><br><span class='effect-down'>Summer → ↓ Demand for heaters</span></div></div></div></div></body></html>" class="slide-iframe" frameborder="0" scrolling="no"></iframe>
        </div>

        <!-- Slide 5: Individual vs Market Demand -->
        <div class="slide-wrapper">
            <iframe srcdoc="<!DOCTYPE html><html><head><meta charset='UTF-8'><link href='https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;700&display=swap' rel='stylesheet'><link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Inter',sans-serif;overflow:hidden;color:#1b263b}.slide{width:1280px;height:720px;background:linear-gradient(135deg,#f8f9fa 0%,#e9ecef 100%);display:flex;flex-direction:column}.header{padding:40px 70px 20px;background:linear-gradient(135deg,#e63946 0%,#f77f88 100%);color:#fff}.title{font-family:'Playfair Display',serif;font-size:44px;font-weight:700}.subtitle{font-size:20px;color:rgba(255,255,255,0.9);margin-top:8px}.content{display:flex;flex-grow:1;padding:25px 70px 35px;gap:25px;align-items:center}.graph-box{flex:1;background:#fff;border-radius:16px;padding:20px;box-shadow:0 8px 30px rgba(0,0,0,0.08);text-align:center}.graph-title{font-size:16px;font-weight:700;margin-bottom:10px;color:#1b263b}.plus-sign{font-size:48px;color:#e63946;font-weight:700;display:flex;align-items:center;justify-content:center}.equals-sign{font-size:48px;color:#1b263b;font-weight:700;display:flex;align-items:center;justify-content:center}.formula-box{background:linear-gradient(135deg,#0d1b2a,#1b263b);border-radius:12px;padding:15px;margin-top:15px}.formula{color:#77b0aa;font-family:monospace;font-size:14px;text-align:center}</style></head><body><div class='slide'><div class='header'><h1 class='title'>Individual vs. Market Demand</h1><div class='subtitle'>Horizontal summation of individual demand curves</div></div><div class='content'><div class='graph-box'><div class='graph-title'>Person A's Demand</div><svg viewBox='0 0 200 160'><line x1='30' y1='140' x2='180' y2='140' stroke='#1b263b' stroke-width='1.5'/><line x1='30' y1='140' x2='30' y2='20' stroke='#1b263b' stroke-width='1.5'/><text x='185' y='145' fill='#1b263b' font-size='10'>Q</text><text x='25' y='15' fill='#1b263b' font-size='10'>P</text><line x1='50' y1='40' x2='150' y2='120' stroke='#e63946' stroke-width='3'/><text x='155' y='125' fill='#e63946' font-size='12' font-weight='700'>Dₐ</text><line x1='30' y1='80' x2='100' y2='80' stroke='#415a77' stroke-width='1' stroke-dasharray='4,4'/><line x1='100' y1='80' x2='100' y2='140' stroke='#415a77' stroke-width='1' stroke-dasharray='4,4'/><text x='100' y='152' fill='#1b263b' font-size='10' text-anchor='middle'>3</text><text x='25' y='83' fill='#1b263b' font-size='10'>$2</text></svg><div class='formula-box'><div class='formula'>At P=$2: Qₐ = 3</div></div></div><div class='plus-sign'>+</div><div class='graph-box'><div class='graph-title'>Person B's Demand</div><svg viewBox='0 0 200 160'><line x1='30' y1='140' x2='180' y2='140' stroke='#1b263b' stroke-width='1.5'/><line x1='30' y1='140' x2='30' y2='20' stroke='#1b263b' stroke-width='1.5'/><text x='185' y='145' fill='#1b263b' font-size='10'>Q</text><text x='25' y='15' fill='#1b263b' font-size='10'>P</text><line x1='50' y1='50' x2='160' y2='120' stroke='#77b0aa' stroke-width='3'/><text x='165' y='125' fill='#77b0aa' font-size='12' font-weight='700'>Dᵦ</text><line x1='30' y1='80' x2='115' y2='80' stroke='#415a77' stroke-width='1' stroke-dasharray='4,4'/><line x1='115' y1='80' x2='115' y2='140' stroke='#415a77' stroke-width='1' stroke-dasharray='4,4'/><text x='115' y='152' fill='#1b263b' font-size='10' text-anchor='middle'>5</text><text x='25' y='83' fill='#1b263b' font-size='10'>$2</text></svg><div class='formula-box'><div class='formula'>At P=$2: Qᵦ = 5</div></div></div><div class='equals-sign'>=</div><div class='graph-box' style='flex:1.3'><div class='graph-title'>Market Demand</div><svg viewBox='0 0 240 160'><line x1='30' y1='140' x2='220' y2='140' stroke='#1b263b' stroke-width='1.5'/><line x1='30' y1='140' x2='30' y2='20' stroke='#1b263b' stroke-width='1.5'/><text x='225' y='145' fill='#1b263b' font-size='10'>Q</text><text x='25' y='15' fill='#1b263b' font-size='10'>P</text><line x1='50' y1='35' x2='200' y2='120' stroke='#1b263b' stroke-width='3'/><text x='205' y='125' fill='#1b263b' font-size='12' font-weight='700'>Dₘ</text><line x1='30' y1='80' x2='140' y2='80' stroke='#e63946' stroke-width='1' stroke-dasharray='4,4'/><line x1='140' y1='80' x2='140' y2='140' stroke='#e63946' stroke-width='1' stroke-dasharray='4,4'/><text x='140' y='152' fill='#e63946' font-size='10' text-anchor='middle'>8</text><text x='25' y='83' fill='#1b263b' font-size='10'>$2</text></svg><div class='formula-box'><div class='formula'>Qₘ = Qₐ + Qᵦ = 3 + 5 = 8</div></div></div></div></div></body></html>" class="slide-iframe" frameborder="0" scrolling="no"></iframe>

        <!-- Slide 6: Law of Supply -->
        <div class="slide-wrapper">
            <iframe srcdoc="<!DOCTYPE html><html><head><meta charset='UTF-8'><link href='https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;700&display=swap' rel='stylesheet'><link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Inter',sans-serif;overflow:hidden;color:#1b263b}.slide{width:1280px;height:720px;background:linear-gradient(135deg,#f8f9fa 0%,#e9ecef 100%);display:flex;flex-direction:column}.header{padding:40px 70px 20px;background:linear-gradient(135deg,#1b263b 0%,#415a77 100%);color:#fff}.title{font-family:'Playfair Display',serif;font-size:44px;font-weight:700}.subtitle{font-size:20px;color:#a8dadc;margin-top:8px}.content{display:flex;flex-grow:1;padding:30px 70px 40px;gap:40px}.left{flex:1}.right{flex:1.2;display:flex;align-items:center;justify-content:center}.card{background:#fff;border-radius:16px;padding:28px;box-shadow:0 8px 30px rgba(0,0,0,0.08);margin-bottom:20px}.section-title{font-size:24px;color:#1b263b;margin-bottom:15px;display:flex;align-items:center;font-weight:700}.section-title .material-icons{margin-right:12px;color:#77b0aa}.law-box{background:linear-gradient(135deg,#0d1b2a,#1b263b);border-radius:12px;padding:22px;margin-bottom:20px}.law-text{color:#fff;font-size:18px;line-height:1.6;text-align:center}.law-formula{color:#77b0aa;font-family:monospace;font-size:20px;margin-top:10px;text-align:center}.list-item{display:flex;align-items:flex-start;margin-bottom:12px;font-size:17px;line-height:1.5}.list-item .material-icons{color:#77b0aa;font-size:22px;margin-right:10px}.graph-card{background:#fff;border-radius:16px;padding:25px;box-shadow:0 8px 30px rgba(0,0,0,0.08)}</style></head><body><div class='slide'><div class='header'><h1 class='title'>The Law of Supply</h1><div class='subtitle'>The positive relationship between price and quantity supplied</div></div><div class='content'><div class='left'><div class='law-box'><div class='law-text'><strong>Law of Supply:</strong> All else being equal, as the price of a good <em>increases</em>, the quantity supplied <em>increases</em>, and vice versa.</div><div class='law-formula'>P ↑ → Qs ↑ &nbsp;&nbsp;|&nbsp;&nbsp; P ↓ → Qs ↓</div></div><div class='card'><h3 class='section-title'><i class='material-icons'>business</i>Why Does This Happen?</h3><div class='list-item'><i class='material-icons'>check_circle</i><span><strong>Profit Motive:</strong> Higher prices mean more profit, incentivizing production</span></div><div class='list-item'><i class='material-icons'>check_circle</i><span><strong>Cover Higher Costs:</strong> Higher prices allow firms to cover rising marginal costs</span></div><div class='list-item'><i class='material-icons'>check_circle</i><span><strong>New Producers:</strong> Higher prices attract new firms into the market</span></div></div></div><div class='right'><div class='graph-card'><svg viewBox='0 0 380 300'><defs><linearGradient id='supplyGrad' x1='0%' y1='100%' x2='100%' y2='0%'><stop offset='0%' style='stop-color:#77b0aa;stop-opacity:0.2'/><stop offset='100%' style='stop-color:#77b0aa;stop-opacity:0.02'/></linearGradient></defs><line x1='50' y1='250' x2='350' y2='250' stroke='#1b263b' stroke-width='2'/><line x1='50' y1='250' x2='50' y2='30' stroke='#1b263b' stroke-width='2'/><polygon points='350,250 340,245 340,255' fill='#1b263b'/><polygon points='50,30 45,40 55,40' fill='#1b263b'/><text x='360' y='255' fill='#1b263b' font-size='14' font-weight='600'>Q</text><text x='35' y='25' fill='#1b263b' font-size='14' font-weight='600'>P</text><path d='M80,230 Q200,180 320,60' fill='url(#supplyGrad)' stroke='#77b0aa' stroke-width='4'/><text x='330' y='55' fill='#77b0aa' font-size='16' font-weight='700'>S</text><circle cx='140' cy='200' r='6' fill='#1b263b'/><line x1='140' y1='200' x2='140' y2='250' stroke='#1b263b' stroke-width='1' stroke-dasharray='5,5'/><line x1='50' y1='200' x2='140' y2='200' stroke='#1b263b' stroke-width='1' stroke-dasharray='5,5'/><text x='40' y='203' fill='#1b263b' font-size='12' text-anchor='end'>P₁</text><text x='140' y='268' fill='#1b263b' font-size='12' text-anchor='middle'>Q₁</text><circle cx='260' cy='110' r='6' fill='#77b0aa'/><line x1='260' y1='110' x2='260' y2='250' stroke='#77b0aa' stroke-width='1' stroke-dasharray='5,5'/><line x1='50' y1='110' x2='260' y2='110' stroke='#77b0aa' stroke-width='1' stroke-dasharray='5,5'/><text x='40' y='113' fill='#77b0aa' font-size='12' text-anchor='end'>P₂</text><text x='260' y='268' fill='#77b0aa' font-size='12' text-anchor='middle'>Q₂</text><path d='M150 195 L250 115' stroke='#415a77' stroke-width='2' stroke-dasharray='8,4'/><text x='200' y='280' text-anchor='middle' fill='#415a77' font-size='13' font-weight='600'>Supply Curve (Upward Sloping)</text></svg></div></div></div></div></body></html>" class="slide-iframe" frameborder="0" scrolling="no"></iframe>
        </div>

        <!-- Slide 7: Determinants of Supply -->
        <div class="slide-wrapper">
            <iframe srcdoc="<!DOCTYPE html><html><head><meta charset='UTF-8'><link href='https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;700&display=swap' rel='stylesheet'><link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Inter',sans-serif;overflow:hidden;color:#1b263b}.slide{width:1280px;height:720px;background:linear-gradient(135deg,#f8f9fa 0%,#e9ecef 100%);display:flex;flex-direction:column}.header{padding:40px 70px 20px;background:linear-gradient(135deg,#1b263b 0%,#415a77 100%);color:#fff}.title{font-family:'Playfair Display',serif;font-size:44px;font-weight:700}.subtitle{font-size:20px;color:#a8dadc;margin-top:8px}.content{flex-grow:1;padding:30px 70px 35px;display:grid;grid-template-columns:repeat(3,1fr);gap:20px}.factor{background:#fff;border-radius:16px;padding:22px;box-shadow:0 8px 30px rgba(0,0,0,0.08)}.factor-header{display:flex;align-items:center;margin-bottom:12px}.factor-icon{width:45px;height:45px;border-radius:12px;display:flex;align-items:center;justify-content:center;margin-right:12px}.factor-icon .material-icons{font-size:24px;color:#fff}.factor:nth-child(1) .factor-icon{background:#77b0aa}.factor:nth-child(2) .factor-icon{background:#1b263b}.factor:nth-child(3) .factor-icon{background:#e63946}.factor:nth-child(4) .factor-icon{background:#f4a261}.factor:nth-child(5) .factor-icon{background:#415a77}.factor:nth-child(6) .factor-icon{background:#2a9d8f}.factor-title{font-size:17px;font-weight:700}.factor-desc{font-size:14px;color:#415a77;line-height:1.5;margin-bottom:12px}.effect{background:#f8f9fa;border-radius:8px;padding:10px;font-size:13px}.effect-up{color:#2a9d8f}.effect-down{color:#e63946}</style></head><body><div class='slide'><div class='header'><h1 class='title'>Determinants of Supply</h1><div class='subtitle'>Factors that shift the entire supply curve (non-price factors)</div></div><div class='content'><div class='factor'><div class='factor-header'><div class='factor-icon'><i class='material-icons'>precision_manufacturing</i></div><div class='factor-title'>Input Prices</div></div><div class='factor-desc'>Cost of raw materials, labor, energy affects production costs.</div><div class='effect'><span class='effect-up'>↓ Input costs → ↑ Supply</span><br><span class='effect-down'>↑ Input costs → ↓ Supply</span></div></div><div class='factor'><div class='factor-header'><div class='factor-icon'><i class='material-icons'>memory</i></div><div class='factor-title'>Technology</div></div><div class='factor-desc'>Improved technology reduces costs and increases productivity.</div><div class='effect'><span class='effect-up'>Better tech → ↑ Supply</span><br><span class='effect-down'>Tech problems → ↓ Supply</span></div></div><div class='factor'><div class='factor-header'><div class='factor-icon'><i class='material-icons'>gavel</i></div><div class='factor-title'>Government Policy</div></div><div class='factor-desc'>Taxes, subsidies, and regulations affect production incentives.</div><div class='effect'><span class='effect-up'>Subsidies → ↑ Supply</span><br><span class='effect-down'>Taxes/Regulations → ↓ Supply</span></div></div><div class='factor'><div class='factor-header'><div class='factor-icon'><i class='material-icons'>update</i></div><div class='factor-title'>Expectations</div></div><div class='factor-desc'>Expected future prices affect current supply decisions.</div><div class='effect'><span class='effect-down'>Expect ↑ future P → ↓ Supply now</span><br><span class='effect-up'>Expect ↓ future P → ↑ Supply now</span></div></div><div class='factor'><div class='factor-header'><div class='factor-icon'><i class='material-icons'>factory</i></div><div class='factor-title'>Number of Sellers</div></div><div class='factor-desc'>More firms in the market increases total market supply.</div><div class='effect'><span class='effect-up'>↑ Firms entering → ↑ Supply</span><br><span class='effect-down'>↓ Firms exiting → ↓ Supply</span></div></div><div class='factor'><div class='factor-header'><div class='factor-icon'><i class='material-icons'>eco</i></div><div class='factor-title'>Natural Conditions</div></div><div class='factor-desc'>Weather, disasters, resource availability affect production.</div><div class='effect'><span class='effect-up'>Good weather → ↑ Supply (agri)</span><br><span class='effect-down'>Drought → ↓ Supply</span></div></div></div></div></body></html>" class="slide-iframe" frameborder="0" scrolling="no"></iframe>
        </div>

        <!-- Slide 8: Market Equilibrium -->
        <div class="slide-wrapper">
            <iframe srcdoc="<!DOCTYPE html><html><head><meta charset='UTF-8'><link href='https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;700&display=swap' rel='stylesheet'><link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Inter',sans-serif;overflow:hidden;color:#1b263b}.slide{width:1280px;height:720px;background:linear-gradient(135deg,#f8f9fa 0%,#e9ecef 100%);display:flex;flex-direction:column}.header{padding:40px 70px 20px;background:linear-gradient(135deg,#2a9d8f 0%,#77b0aa 100%);color:#fff}.title{font-family:'Playfair Display',serif;font-size:44px;font-weight:700}.subtitle{font-size:20px;color:rgba(255,255,255,0.9);margin-top:8px}.content{display:flex;flex-grow:1;padding:25px 70px 35px;gap:35px}.left{flex:1.3;display:flex;align-items:center;justify-content:center}.right{flex:1}.graph-card{background:#fff;border-radius:16px;padding:30px;box-shadow:0 8px 30px rgba(0,0,0,0.08)}.card{background:#fff;border-radius:16px;padding:22px;box-shadow:0 8px 30px rgba(0,0,0,0.08);margin-bottom:18px}.section-title{font-size:20px;color:#1b263b;margin-bottom:12px;display:flex;align-items:center;font-weight:700}.section-title .material-icons{margin-right:10px;color:#2a9d8f}.formula-box{background:linear-gradient(135deg,#0d1b2a,#1b263b);border-radius:10px;padding:18px;text-align:center;margin:15px 0}.formula{color:#77b0aa;font-family:monospace;font-size:20px}.list-item{display:flex;align-items:flex-start;margin-bottom:10px;font-size:15px;line-height:1.5}.list-item .material-icons{color:#2a9d8f;font-size:20px;margin-right:8px}</style></head><body><div class='slide'><div class='header'><h1 class='title'>Market Equilibrium</h1><div class='subtitle'>Where supply meets demand</div></div><div class='content'><div class='left'><div class='graph-card'><svg viewBox='0 0 420 340'><defs><linearGradient id='eqGrad' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' style='stop-color:#2a9d8f;stop-opacity:0.1'/><stop offset='100%' style='stop-color:#2a9d8f;stop-opacity:0.02'/></linearGradient></defs><line x1='50' y1='290' x2='390' y2='290' stroke='#1b263b' stroke-width='2'/><line x1='50' y1='290' x2='50' y2='30' stroke='#1b263b' stroke-width='2'/><polygon points='390,290 380,285 380,295' fill='#1b263b'/><polygon points='50,30 45,40 55,40' fill='#1b263b'/><text x='400' y='295' fill='#1b263b' font-size='14' font-weight='600'>Q</text><text x='35' y='25' fill='#1b263b' font-size='14' font-weight='600'>P</text><path d='M80,50 Q200,100 360,260' stroke='#77b0aa' stroke-width='4' fill='none'/><text x='370' y='255' fill='#77b0aa' font-size='16' font-weight='700'>S</text><path d='M80,260 Q200,200 360,50' stroke='#e63946' stroke-width='4' fill='none'/><text x='370' y='55' fill='#e63946' font-size='16' font-weight='700'>D</text><circle cx='220' cy='155' r='12' fill='#2a9d8f' stroke='#fff' stroke-width='3'/><line x1='220' y1='155' x2='220' y2='290' stroke='#2a9d8f' stroke-width='2' stroke-dasharray='6,4'/><line x1='50' y1='155' x2='220' y2='155' stroke='#2a9d8f' stroke-width='2' stroke-dasharray='6,4'/><text x='40' y='158' fill='#2a9d8f' font-size='13' text-anchor='end' font-weight='600'>P*</text><text x='220' y='308' fill='#2a9d8f' font-size='13' text-anchor='middle' font-weight='600'>Q*</text><rect x='160' y='108' width='120' height='30' rx='6' fill='#2a9d8f'/><text x='220' y='128' text-anchor='middle' fill='#fff' font-size='13' font-weight='600'>Equilibrium Point</text><text x='220' y='330' text-anchor='middle' fill='#415a77' font-size='13'>At equilibrium: Qd = Qs</text></svg></div></div><div class='right'><div class='card'><h3 class='section-title'><i class='material-icons'>balance</i>What is Equilibrium?</h3><div class='list-item'><i class='material-icons'>check_circle</i><span><strong>Equilibrium Price (P*):</strong> Price where Qd = Qs</span></div><div class='list-item'><i class='material-icons'>check_circle</i><span><strong>Equilibrium Quantity (Q*):</strong> Amount traded at P*</span></div><div class='list-item'><i class='material-icons'>check_circle</i><span><strong>Market Clearing:</strong> No shortage, no surplus</span></div></div><div class='formula-box'><div class='formula'>Qd(P*) = Qs(P*)</div></div><div class='card'><h3 class='section-title'><i class='material-icons'>auto_fix_high</i>Self-Correcting</h3><div class='list-item'><i class='material-icons'>arrow_upward</i><span>If P > P* → Surplus → Price falls</span></div><div class='list-item'><i class='material-icons'>arrow_downward</i><span>If P < P* → Shortage → Price rises</span></div></div></div></div></div></body></html>" class="slide-iframe" frameborder="0" scrolling="no"></iframe>
        </div>

        <!-- Slide 9: Shifts vs Movements -->
        <div class="slide-wrapper">
            <iframe srcdoc="<!DOCTYPE html><html><head><meta charset='UTF-8'><link href='https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;700&display=swap' rel='stylesheet'><link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Inter',sans-serif;overflow:hidden;color:#1b263b}.slide{width:1280px;height:720px;background:linear-gradient(135deg,#f8f9fa 0%,#e9ecef 100%);display:flex;flex-direction:column}.header{padding:40px 70px 20px;background:linear-gradient(135deg,#f4a261 0%,#e9c46a 100%);color:#1b263b}.title{font-family:'Playfair Display',serif;font-size:44px;font-weight:700}.subtitle{font-size:20px;color:#415a77;margin-top:8px}.content{display:flex;flex-grow:1;padding:25px 70px 35px;gap:30px}.column{flex:1;display:flex;flex-direction:column;gap:15px}.card{background:#fff;border-radius:16px;padding:22px;box-shadow:0 8px 30px rgba(0,0,0,0.08);flex:1}.card-title{font-size:18px;font-weight:700;margin-bottom:12px;display:flex;align-items:center}.card-title .material-icons{margin-right:10px}.card.movement .card-title{color:#f4a261}.card.shift .card-title{color:#1b263b}.desc{font-size:14px;color:#415a77;line-height:1.5;margin-bottom:12px}.cause-box{background:#f8f9fa;border-radius:8px;padding:12px;font-size:13px;color:#1b263b}</style></head><body><div class='slide'><div class='header'><h1 class='title'>Shifts vs. Movements Along Curves</h1><div class='subtitle'>Understanding what causes each type of change</div></div><div class='content'><div class='column'><div class='card movement'><div class='card-title'><i class='material-icons'>open_with</i>Movement Along Curve</div><div class='desc'>A <strong>change in price</strong> causes movement along the existing curve. The curve itself does not shift.</div><svg viewBox='0 0 300 180'><defs><marker id='arrowOrange' markerWidth='10' markerHeight='10' refX='9' refY='3' orient='auto'><path d='M0,0 L0,6 L9,3 z' fill='#f4a261'/></marker></defs><line x1='30' y1='160' x2='280' y2='160' stroke='#1b263b' stroke-width='1.5'/><line x1='30' y1='160' x2='30' y2='20' stroke='#1b263b' stroke-width='1.5'/><path d='M50,40 Q150,80 250,150' stroke='#e63946' stroke-width='3' fill='none'/><circle cx='100' cy='60' r='6' fill='#f4a261'/><circle cx='200' cy='120' r='6' fill='#f4a261'/><path d='M105 65 C140 75 160 100 195 115' stroke='#f4a261' stroke-width='2' fill='none' marker-end='url(#arrowOrange)'/><text x='150' y='85' fill='#f4a261' font-size='11' font-weight='600'>Price change</text><text x='260' y='145' fill='#e63946' font-size='12' font-weight='700'>D</text></svg><div class='cause-box'><strong>Cause:</strong> Change in the good's own price<br><strong>Example:</strong> Coffee price ↑ → Buy less coffee (move up along D)</div></div></div><div class='column'><div class='card shift'><div class='card-title'><i class='material-icons'>swap_horiz</i>Shift of the Curve</div><div class='desc'>A <strong>non-price factor</strong> causes the entire curve to shift left or right to a new position.</div><svg viewBox='0 0 300 180'><defs><marker id='arrowBlack' markerWidth='10' markerHeight='10' refX='9' refY='3' orient='auto'><path d='M0,0 L0,6 L9,3 z' fill='#1b263b'/></marker></defs><line x1='30' y1='160' x2='280' y2='160' stroke='#1b263b' stroke-width='1.5'/><line x1='30' y1='160' x2='30' y2='20' stroke='#1b263b' stroke-width='1.5'/><path d='M50,40 Q120,80 180,150' stroke='#e63946' stroke-width='2' fill='none' stroke-dasharray='5,5'/><path d='M100,40 Q170,80 230,150' stroke='#e63946' stroke-width='3' fill='none'/><path d='M90 90 L140 90' stroke='#1b263b' stroke-width='2' fill='none' marker-end='url(#arrowBlack)'/><text x='115' y='80' fill='#1b263b' font-size='11' font-weight='600'>Shift</text><text x='190' y='145' fill='#e63946' font-size='11'>D₁</text><text x='240' y='145' fill='#e63946' font-size='12' font-weight='700'>D₂</text></svg><div class='cause-box'><strong>Cause:</strong> Change in income, tastes, expectations, etc.<br><strong>Example:</strong> Income ↑ → Demand for cars shifts right</div></div></div><div class='column'><div class='card' style='background:linear-gradient(135deg,#0d1b2a,#1b263b)'><div class='card-title' style='color:#77b0aa'><i class='material-icons'>lightbulb</i>Key Distinction</div><table style='width:100%;color:#fff;font-size:13px'><tr style='border-bottom:1px solid #415a77'><td style='padding:10px;color:#a8dadc'><strong>Movement</strong></td><td style='padding:10px'>Own price changes</td></tr><tr style='border-bottom:1px solid #415a77'><td style='padding:10px;color:#a8dadc'><strong>Shift</strong></td><td style='padding:10px'>Other factors change</td></tr><tr style='border-bottom:1px solid #415a77'><td style='padding:10px;color:#a8dadc'><strong>Demand Shift Right</strong></td><td style='padding:10px'>↑ Income, ↑ tastes</td></tr><tr style='border-bottom:1px solid #415a77'><td style='padding:10px;color:#a8dadc'><strong>Demand Shift Left</strong></td><td style='padding:10px'>↓ Income, ↓ tastes</td></tr><tr style='border-bottom:1px solid #415a77'><td style='padding:10px;color:#a8dadc'><strong>Supply Shift Right</strong></td><td style='padding:10px'>↓ Costs, better tech</td></tr><tr><td style='padding:10px;color:#a8dadc'><strong>Supply Shift Left</strong></td><td style='padding:10px'>↑ Costs, disasters</td></tr></table></div></div></div></div></body></html>" class="slide-iframe" frameborder="0" scrolling="no"></iframe>

        <div class="slide-wrapper">
            <iframe srcdoc="<!DOCTYPE html><html><head><meta charset='UTF-8'><link href='https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;700&display=swap' rel='stylesheet'><link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Inter',sans-serif;overflow:hidden;color:#1b263b}.slide{width:1280px;height:720px;background:linear-gradient(135deg,#f8f9fa 0%,#e9ecef 100%);display:flex;flex-direction:column}.header{padding:40px 70px 20px;background:linear-gradient(135deg,#e63946 0%,#f77f88 100%);color:#fff}.title{font-family:'Playfair Display',serif;font-size:44px;font-weight:700}.subtitle{font-size:20px;color:rgba(255,255,255,0.9);margin-top:8px}.content{display:flex;flex-grow:1;padding:25px 70px 35px;gap:35px}.left{flex:1.3;display:flex;align-items:center;justify-content:center}.right{flex:1}.graph-card{background:#fff;border-radius:16px;padding:25px;box-shadow:0 8px 30px rgba(0,0,0,0.08)}.card{background:#fff;border-radius:16px;padding:22px;box-shadow:0 8px 30px rgba(0,0,0,0.08);margin-bottom:15px}.section-title{font-size:18px;color:#1b263b;margin-bottom:12px;display:flex;align-items:center;font-weight:700}.section-title .material-icons{margin-right:10px;color:#e63946}.list-item{display:flex;align-items:flex-start;margin-bottom:10px;font-size:15px;line-height:1.5}.list-item .material-icons{color:#e63946;font-size:20px;margin-right:8px}.example-box{background:#fce4e6;border-radius:10px;padding:15px}.example-title{font-size:13px;color:#e63946;font-weight:600;margin-bottom:6px}.example-text{font-size:14px;color:#1b263b}</style></head><body><div class='slide'><div class='header'><h1 class='title'>Price Ceiling</h1><div class='subtitle'>Maximum legal price set below equilibrium</div></div><div class='content'><div class='left'><div class='graph-card'><svg viewBox='0 0 400 320'><line x1='50' y1='280' x2='370' y2='280' stroke='#1b263b' stroke-width='2'/><line x1='50' y1='280' x2='50' y2='30' stroke='#1b263b' stroke-width='2'/><text x='380' y='285' fill='#1b263b' font-size='13' font-weight='600'>Q</text><text x='35' y='25' fill='#1b263b' font-size='13' font-weight='600'>P</text><path d='M70,50 Q180,100 340,250' stroke='#77b0aa' stroke-width='3' fill='none'/><text x='350' y='245' fill='#77b0aa' font-size='14' font-weight='700'>S</text><path d='M70,250 Q180,190 340,50' stroke='#e63946' stroke-width='3' fill='none'/><text x='350' y='55' fill='#e63946' font-size='14' font-weight='700'>D</text><circle cx='205' cy='150' r='6' fill='#1b263b'/><line x1='50' y1='150' x2='205' y2='150' stroke='#415a77' stroke-width='1' stroke-dasharray='4,4'/><text x='40' y='153' fill='#1b263b' font-size='11' text-anchor='end'>P*</text><line x1='50' y1='200' x2='350' y2='200' stroke='#e63946' stroke-width='3'/><text x='40' y='203' fill='#e63946' font-size='11' text-anchor='end' font-weight='600'>Pᶜ</text><text x='355' y='203' fill='#e63946' font-size='11' font-weight='600'>Ceiling</text><circle cx='130' cy='200' r='5' fill='#77b0aa'/><line x1='130' y1='200' x2='130' y2='280' stroke='#77b0aa' stroke-width='1' stroke-dasharray='4,4'/><text x='130' y='295' fill='#77b0aa' font-size='11' text-anchor='middle'>Qs</text><circle cx='280' cy='200' r='5' fill='#e63946'/><line x1='280' y1='200' x2='280' y2='280' stroke='#e63946' stroke-width='1' stroke-dasharray='4,4'/><text x='280' y='295' fill='#e63946' font-size='11' text-anchor='middle'>Qd</text><rect x='130' y='205' width='150' height='15' fill='#e63946' opacity='0.2'/><text x='205' y='240' text-anchor='middle' fill='#e63946' font-size='12' font-weight='600'>SHORTAGE</text><path d='M140 215 L270 215' stroke='#e63946' stroke-width='2'/><text x='205' y='310' text-anchor='middle' fill='#415a77' font-size='12'>Shortage = Qd - Qs</text></svg></div></div><div class='right'><div class='card'><h3 class='section-title'><i class='material-icons'>arrow_downward</i>Definition</h3><div class='list-item'><i class='material-icons'>info</i><span>Maximum price sellers can legally charge</span></div><div class='list-item'><i class='material-icons'>warning</i><span>Only binding if set <strong>below</strong> equilibrium price</span></div></div><div class='card'><h3 class='section-title'><i class='material-icons'>trending_down</i>Consequences</h3><div class='list-item'><i class='material-icons'>remove_circle</i><span>Creates shortage (Qd > Qs)</span></div><div class='list-item'><i class='material-icons'>remove_circle</i><span>Long queues and waiting lists</span></div><div class='list-item'><i class='material-icons'>remove_circle</i><span>Black markets may emerge</span></div><div class='list-item'><i class='material-icons'>remove_circle</i><span>Reduced quality of goods</span></div></div><div class='example-box'><div class='example-title'>Real-World Examples</div><div class='example-text'>• Rent control in New York, San Francisco<br>• Price caps on gasoline during crises<br>• Interest rate caps on loans</div></div></div></div></div></body></html>" class="slide-iframe" frameborder="0" scrolling="no"></iframe>

        <!-- Slide 11: Price Floor -->
        <div class="slide-wrapper">
            <iframe srcdoc="<!DOCTYPE html><html><head><meta charset='UTF-8'><link href='https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;700&display=swap' rel='stylesheet'><link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Inter',sans-serif;overflow:hidden;color:#1b263b}.slide{width:1280px;height:720px;background:linear-gradient(135deg,#f8f9fa 0%,#e9ecef 100%);display:flex;flex-direction:column}.header{padding:40px 70px 20px;background:linear-gradient(135deg,#77b0aa 0%,#a8dadc 100%);color:#1b263b}.title{font-family:'Playfair Display',serif;font-size:44px;font-weight:700}.subtitle{font-size:20px;color:#1b263b;margin-top:8px}.content{display:flex;flex-grow:1;padding:25px 70px 35px;gap:35px}.left{flex:1.3;display:flex;align-items:center;justify-content:center}.right{flex:1}.graph-card{background:#fff;border-radius:16px;padding:25px;box-shadow:0 8px 30px rgba(0,0,0,0.08)}.card{background:#fff;border-radius:16px;padding:22px;box-shadow:0 8px 30px rgba(0,0,0,0.08);margin-bottom:15px}.section-title{font-size:18px;color:#1b263b;margin-bottom:12px;display:flex;align-items:center;font-weight:700}.section-title .material-icons{margin-right:10px;color:#77b0aa}.list-item{display:flex;align-items:flex-start;margin-bottom:10px;font-size:15px;line-height:1.5}.list-item .material-icons{color:#77b0aa;font-size:20px;margin-right:8px}.example-box{background:#e8f5f3;border-radius:10px;padding:15px}.example-title{font-size:13px;color:#2a9d8f;font-weight:600;margin-bottom:6px}.example-text{font-size:14px;color:#1b263b}</style></head><body><div class='slide'><div class='header'><h1 class='title'>Price Floor</h1><div class='subtitle'>Minimum legal price set above equilibrium</div></div><div class='content'><div class='left'><div class='graph-card'><svg viewBox='0 0 400 320'><line x1='50' y1='280' x2='370' y2='280' stroke='#1b263b' stroke-width='2'/><line x1='50' y1='280' x2='50' y2='30' stroke='#1b263b' stroke-width='2'/><text x='380' y='285' fill='#1b263b' font-size='13' font-weight='600'>Q</text><text x='35' y='25' fill='#1b263b' font-size='13' font-weight='600'>P</text><path d='M70,50 Q180,100 340,250' stroke='#77b0aa' stroke-width='3' fill='none'/><text x='350' y='245' fill='#77b0aa' font-size='14' font-weight='700'>S</text><path d='M70,250 Q180,190 340,50' stroke='#e63946' stroke-width='3' fill='none'/><text x='350' y='55' fill='#e63946' font-size='14' font-weight='700'>D</text><circle cx='205' cy='150' r='6' fill='#1b263b'/><line x1='50' y1='150' x2='205' y2='150' stroke='#415a77' stroke-width='1' stroke-dasharray='4,4'/><text x='40' y='153' fill='#1b263b' font-size='11' text-anchor='end'>P*</text><line x1='50' y1='100' x2='350' y2='100' stroke='#77b0aa' stroke-width='3'/><text x='40' y='103' fill='#77b0aa' font-size='11' text-anchor='end' font-weight='600'>Pᶠ</text><text x='355' y='103' fill='#77b0aa' font-size='11' font-weight='600'>Floor</text><circle cx='280' cy='100' r='5' fill='#77b0aa'/><line x1='280' y1='100' x2='280' y2='280' stroke='#77b0aa' stroke-width='1' stroke-dasharray='4,4'/><text x='280' y='295' fill='#77b0aa' font-size='11' text-anchor='middle'>Qs</text><circle cx='130' cy='100' r='5' fill='#e63946'/><line x1='130' y1='100' x2='130' y2='280' stroke='#e63946' stroke-width='1' stroke-dasharray='4,4'/><text x='130' y='295' fill='#e63946' font-size='11' text-anchor='middle'>Qd</text><rect x='130' y='105' width='150' height='15' fill='#77b0aa' opacity='0.2'/><text x='205' y='140' text-anchor='middle' fill='#2a9d8f' font-size='12' font-weight='600'>SURPLUS</text><path d='M140 115 L270 115' stroke='#77b0aa' stroke-width='2'/><text x='205' y='310' text-anchor='middle' fill='#415a77' font-size='12'>Surplus = Qs - Qd</text></svg></div></div><div class='right'><div class='card'><h3 class='section-title'><i class='material-icons'>arrow_upward</i>Definition</h3><div class='list-item'><i class='material-icons'>info</i><span>Minimum price buyers must legally pay</span></div><div class='list-item'><i class='material-icons'>warning</i><span>Only binding if set <strong>above</strong> equilibrium price</span></div></div><div class='card'><h3 class='section-title'><i class='material-icons'>trending_up</i>Consequences</h3><div class='list-item'><i class='material-icons'>add_circle</i><span>Creates surplus (Qs > Qd)</span></div><div class='list-item'><i class='material-icons'>add_circle</i><span>Unsold inventory accumulates</span></div><div class='list-item'><i class='material-icons'>add_circle</i><span>Unemployment (in labor markets)</span></div><div class='list-item'><i class='material-icons'>add_circle</i><span>Government may buy surplus</span></div></div><div class='example-box'><div class='example-title'>Real-World Examples</div><div class='example-text'>• Minimum wage laws<br>• Agricultural price supports<br>• EU Common Agricultural Policy</div></div></div></div></div></body></html>" class="slide-iframe" frameborder="0" scrolling="no"></iframe>

        <!-- Slide 12: Summary -->
        <div class="slide-wrapper">
            <iframe srcdoc="<!DOCTYPE html><html><head><meta charset='UTF-8'><link href='https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;600;700&display=swap' rel='stylesheet'><link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Inter',sans-serif;overflow:hidden}.slide{width:1280px;height:720px;background:linear-gradient(135deg,#0d1b2a 0%,#1b263b 50%,#415a77 100%);display:flex;flex-direction:column;justify-content:center;align-items:center;color:#fff;position:relative}.overlay{position:absolute;top:0;left:0;right:0;bottom:0;background:radial-gradient(ellipse at 30% 20%,rgba(119,176,170,0.15),transparent 50%),radial-gradient(ellipse at 70% 80%,rgba(230,57,70,0.1),transparent 50%)}.content{position:relative;z-index:2;text-align:center;max-width:1100px;padding:40px}.title{font-family:'Playfair Display',serif;font-size:48px;font-weight:900;margin-bottom:30px;background:linear-gradient(135deg,#e0e1dd 0%,#77b0aa 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent}.grid{display:grid;grid-template-columns:repeat(4,1fr);gap:18px;margin:25px 0}.item{background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.1);border-radius:14px;padding:20px;text-align:left}.item-icon{width:40px;height:40px;border-radius:10px;display:flex;align-items:center;justify-content:center;margin-bottom:12px}.item-icon .material-icons{font-size:22px;color:#fff}.item:nth-child(1) .item-icon{background:#e63946}.item:nth-child(2) .item-icon{background:#77b0aa}.item:nth-child(3) .item-icon{background:#2a9d8f}.item:nth-child(4) .item-icon{background:#f4a261}.item:nth-child(5) .item-icon{background:#1b263b;border:1px solid #415a77}.item:nth-child(6) .item-icon{background:#e63946}.item:nth-child(7) .item-icon{background:#77b0aa}.item:nth-child(8) .item-icon{background:#415a77}.item-title{font-size:14px;font-weight:700;margin-bottom:6px;color:#e0e1dd}.item-text{font-size:12px;color:#a8dadc;line-height:1.4}.footer{margin-top:25px;font-size:18px;color:#778da9}</style></head><body><div class='slide'><div class='overlay'></div><div class='content'><h1 class='title'>Key Takeaways</h1><div class='grid'><div class='item'><div class='item-icon'><i class='material-icons'>trending_down</i></div><div class='item-title'>Law of Demand</div><div class='item-text'>P↑ → Qd↓ (inverse relationship, downward sloping)</div></div><div class='item'><div class='item-icon'><i class='material-icons'>trending_up</i></div><div class='item-title'>Law of Supply</div><div class='item-text'>P↑ → Qs↑ (positive relationship, upward sloping)</div></div><div class='item'><div class='item-icon'><i class='material-icons'>balance</i></div><div class='item-title'>Equilibrium</div><div class='item-text'>Where Qd = Qs, market clears at P*</div></div><div class='item'><div class='item-icon'><i class='material-icons'>swap_horiz</i></div><div class='item-title'>Shifts vs Movements</div><div class='item-text'>Price → movement; other factors → shift</div></div><div class='item'><div class='item-icon'><i class='material-icons'>tune</i></div><div class='item-title'>Demand Determinants</div><div class='item-text'>Income, related prices, tastes, expectations, buyers</div></div><div class='item'><div class='item-icon'><i class='material-icons'>settings</i></div><div class='item-title'>Supply Determinants</div><div class='item-text'>Input prices, tech, policy, expectations, sellers</div></div><div class='item'><div class='item-icon'><i class='material-icons'>arrow_downward</i></div><div class='item-title'>Price Ceiling</div><div class='item-text'>Max price below P* → shortage</div></div><div class='item'><div class='item-icon'><i class='material-icons'>arrow_upward</i></div><div class='item-title'>Price Floor</div><div class='item-text'>Min price above P* → surplus</div></div></div><div class='footer'>Next: Elasticity - Measuring Responsiveness →</div></div></div></body></html>" class="slide-iframe" frameborder="0" scrolling="no"></iframe>

    <script>
        const slideWidth = 1280;
        const slideHeight = 720;
        function scalePresentationSlides() {
            const wrappers = document.querySelectorAll('.slide-wrapper');
            wrappers.forEach(wrapper => {
                const iframe = wrapper.querySelector('.slide-iframe');
                if (iframe && wrapper.offsetWidth > 0) {
                    const scale = wrapper.offsetWidth / slideWidth;
                    iframe.style.transform = `scale(${scale})`;
                    iframe.style.width = `${slideWidth}px`;
                    iframe.style.height = `${slideHeight}px`;
                    wrapper.style.height = `${slideHeight * scale}px`;
                    wrapper.style.width = '100%';
                }
            });
        }
        function initScaling() {
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', scalePresentationSlides);
            } else {
                scalePresentationSlides();
            }
        }
        if (window.ResizeObserver) {
            const resizeObserver = new ResizeObserver(() => scalePresentationSlides());
            document.addEventListener('DOMContentLoaded', () => {
                document.querySelectorAll('.slide-wrapper').forEach(w => resizeObserver.observe(w));
            });
        }
        initScaling();
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(scalePresentationSlides, 100);
        });
        setTimeout(scalePresentationSlides, 100);
        setTimeout(scalePresentationSlides, 300);
        setTimeout(scalePresentationSlides, 500);
        setTimeout(scalePresentationSlides, 1000);
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.slide-iframe').forEach(iframe => {
                iframe.addEventListener('load', scalePresentationSlides);
            });
        });
    </script>
