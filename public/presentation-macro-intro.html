-box.macro .comp-label{color:#2d5a87}.comp-text{font-size:13px;color:#415a77;line-height:1.5}</style></head><body><div class='slide'><div class='header'><h1 class='title'>What is Macroeconomics?</h1><div class='subtitle'>The study of the economy as a whole</div></div><div class='content'><div class='left'><div class='definition'><strong>Macroeconomics</strong> examines the behavior, performance, and structure of an entire economy, rather than individual markets or agents. It focuses on aggregate phenomena.</div><div class='card' style='margin-top:25px'><h3 class='section-title'><i class='material-icons'>visibility</i>Key Questions</h3><div class='list-item'><i class='material-icons'>help_outline</i><span>Why do economies grow over time?</span></div><div class='list-item'><i class='material-icons'>help_outline</i><span>What causes recessions and booms?</span></div><div class='list-item'><i class='material-icons'>help_outline</i><span>Why do prices rise (inflation)?</span></div><div class='list-item'><i class='material-icons'>help_outline</i><span>What determines unemployment rates?</span></div><div class='list-item'><i class='material-icons'>help_outline</i><span>How do government policies affect the economy?</span></div></div></div><div class='right'><div class='comparison'><div class='comp-title'>Micro vs. Macro</div><div class='comp-row'><div class='comp-box micro'><div class='comp-label'>MICROECONOMICS</div><div class='comp-text'>Individual consumers<br>Single firms<br>Specific markets<br>Individual prices<br>\"Trees\"</div></div><div class='comp-box macro'><div class='comp-label'>MACROECONOMICS</div><div class='comp-text'>Entire economy<br>All industries<br>National output<br>Price level (inflation)<br>\"Forest\"</div></div></div></div></div></div></div></body></html>" class="slide-iframe" frameborder="0" scrolling="no"></iframe>

conomic Variables</h1><div class='subtitle'>The three pillars of macroeconomic analysis</div></div><div class='content'><div class='var-card'><div class='var-icon'><i class='material-icons'>show_chart</i></div><div class='var-title'>Output (GDP)</div><div class='var-desc'>Gross Domestic Product measures the total value of all goods and services produced in an economy. It's the primary indicator of economic health and living standards.</div><div class='var-metric'><div class='metric-label'>Key Measure</div><div class='metric-value'>Real GDP Growth Rate</div></div></div><div class='var-card'><div class='var-icon'><i class='material-icons'>trending_up</i></div><div class='var-title'>Inflation</div><div class='var-desc'>The rate at which the general price level rises over time. Moderate inflation is normal; high inflation erodes purchasing power and creates economic instability.</div><div class='var-metric'><div class='metric-label'>Key Measure</div><div class='metric-value'>Consumer Price Index (CPI)</div></div></div><div class='var-card'><div class='var-icon'><i class='material-icons'>work_off</i></div><div class='var-title'>Unemployment</div><div class='var-desc'>The percentage of the labor force that is jobless but actively seeking work. High unemployment means wasted human resources and economic hardship.</div><div class='var-metric'><div class='metric-label'>Key Measure</div><div class='metric-value'>Unemployment Rate (%)</div></div></div></div></div></body></html>" class="slide-iframe" frameborder="0" scrolling="no"></iframe>

        <!-- Slide 4: GDP Definition and Formula -->
        <div class="slide-wrapper">
            <iframe srcdoc="<!DOCTYPE html><html><head><meta charset='UTF-8'><link href='https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;700&display=swap' rel='stylesheet'><link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Inter',sans-serif;overflow:hidden;color:#1b263b}.slide{width:1280px;height:720px;background:linear-gradient(135deg,#f8f9fa 0%,#e9ecef 100%);display:flex;flex-direction:column}.header{padding:40px 70px 20px;background:linear-gradient(135deg,#2a9d8f 0%,#264653 100%);color:#fff}.title{font-family:'Playfair Display',serif;font-size:44px;font-weight:700}.subtitle{font-size:20px;color:#a8dadc;margin-top:8px}.content{display:flex;flex-grow:1;padding:30px 70px 35px;gap:35px}.left{flex:1}.right{flex:1}.card{background:#fff;border-radius:16px;padding:25px;box-shadow:0 8px 30px rgba(0,0,0,0.08);margin-bottom:20px}.section-title{font-size:20px;color:#1b263b;margin-bottom:15px;display:flex;align-items:center;font-weight:700}.section-title .material-icons{margin-right:10px;color:#2a9d8f}.formula-box{background:linear-gradient(135deg,#264653,#1b263b);border-radius:12px;padding:25px;text-align:center;margin-bottom:20px}.formula{font-family:'Courier New',monospace;color:#2a9d8f;font-size:28px;margin-bottom:10px}.formula-label{color:#a8dadc;font-size:14px}.list-item{display:flex;align-items:flex-start;margin-bottom:12px;font-size:16px;line-height:1.5}.list-item .material-icons{color:#2a9d8f;font-size:22px;margin-right:10px;flex-shrink:0}.type-box{background:#f8f9fa;border-radius:12px;padding:18px;margin-bottom:15px}.type-title{font-size:16px;font-weight:700;color:#1b263b;margin-bottom:8px}.type-desc{font-size:14px;color:#415a77;line-height:1.5}</style></head><body><div class='slide'><div class='header'><h1 class='title'>Gross Domestic Product (GDP)</h1><div class='subtitle'>Measuring the size and health of an economy</div></div><div class='content'><div class='left'><div class='card'><h3 class='section-title'><i class='material-icons'>description</i>Definition</h3><p style='font-size:17px;color:#415a77;line-height:1.7'>GDP is the <strong>total market value</strong> of all <strong>final goods and services</strong> produced within a country's borders during a specific time period (usually one year or quarter).</p></div><div class='formula-box'><div class='formula'>GDP = C + I + G + (X - M)</div><div class='formula-label'>The Expenditure Approach</div></div><div class='card'><h3 class='section-title'><i class='material-icons'>category</i>Components</h3><div class='list-item'><i class='material-icons'>shopping_cart</i><span><strong>C = Consumption:</strong> Household spending on goods & services</span></div><div class='list-item'><i class='material-icons'>business</i><span><strong>I = Investment:</strong> Business spending on capital goods</span></div><div class='list-item'><i class='material-icons'>account_balance</i><span><strong>G = Government:</strong> Government purchases</span></div><div class='list-item'><i class='material-icons'>import_export</i><span><strong>(X-M) = Net Exports:</strong> Exports minus imports</span></div></div></div><div class='right'><div class='card'><h3 class='section-title'><i class='material-icons'>compare</i>Nominal vs. Real GDP</h3><div class='type-box'><div class='type-title'>Nominal GDP</div><div class='type-desc'>Measured at current market prices. Includes effects of inflation. Can be misleading for comparing across years.</div></div><div class='type-box'><div class='type-title'>Real GDP</div><div class='type-desc'>Adjusted for inflation using base year prices. Better measure of actual economic growth and living standards.</div></div><div style='background:#e8f5f3;border-radius:10px;padding:15px;margin-top:15px'><p style='font-size:14px;color:#2a9d8f;font-weight:600;margin-bottom:8px'>Key Formula:</p><p style='font-family:monospace;font-size:16px;color:#264653'>Real GDP = Nominal GDP / Price Index √ó 100</p></div></div><div class='card'><h3 class='section-title'><i class='material-icons'>person</i>GDP Per Capita</h3><p style='font-size:15px;color:#415a77;line-height:1.6'>GDP divided by population. Better measure of average living standards across countries of different sizes.</p><div style='background:#f8f9fa;border-radius:8px;padding:12px;margin-top:12px;text-align:center'><span style='font-family:monospace;font-size:16px'>GDP Per Capita = GDP / Population</span></div></div></div></div></div></body></html>" class="slide-iframe" frameborder="0" scrolling="no"></iframe>

ead><body><div class='slide'><div class='header'><h1 class='title'>Inflation</h1><div class='subtitle'>The rise in the general price level over time</div></div><div class='content'><div class='left'><div class='card'><h3 class='section-title'><i class='material-icons'>trending_up</i>Definition</h3><p style='font-size:16px;color:#415a77;line-height:1.7'>Inflation is the rate at which the general level of prices for goods and services rises, causing purchasing power to fall.</p><div class='formula-box' style='margin-top:15px'><div class='formula'>Inflation Rate = ((CPI‚ÇÇ - CPI‚ÇÅ) / CPI‚ÇÅ) √ó 100</div><div class='formula-label'>CPI = Consumer Price Index</div></div></div><div class='card'><h3 class='section-title'><i class='material-icons'>category</i>Types of Inflation</h3><div class='type-grid'><div class='type-box demand'><div class='type-title'>Demand-Pull</div><div class='type-desc'>\"Too much money chasing too few goods.\" Caused by excess demand in the economy.</div></div><div class='type-box cost'><div class='type-title'>Cost-Push</div><div class='type-desc'>Rising production costs (wages, raw materials) push prices up. Supply-side phenomenon.</div></div></div></div></div><div class='right'><div class='card'><h3 class='section-title'><i class='material-icons'>warning</i>Effects of Inflation</h3><div class='effect-list'><div class='effect-item bad'><i class='material-icons'>remove_circle</i><span>Erodes purchasing power of money</span></div><div class='effect-item bad'><i class='material-icons'>remove_circle</i><span>Hurts savers and fixed-income earners</span></div><div class='effect-item bad'><i class='material-icons'>remove_circle</i><span>Creates uncertainty for businesses</span></div><div class='effect-item bad'><i class='material-icons'>remove_circle</i><span>Can spiral out of control (hyperinflation)</span></div></div></div><div class='card'><h3 class='section-title'><i class='material-icons'>speed</i>Inflation Levels</h3><div style='display:flex;gap:1 ='card'><h3 class='section-title'><i class='material-icons'>calculate</i>Measuring Unemployment</h3><div class='formula-box'><div class='formula'>Unemployment Rate = (Unemployed / Labor Force) √ó 100</div><div class='formula-label'>Labor Force = Employed + Unemployed (actively seeking work)</div></div></div><div class='card'><h3 class='section-title'><i class='material-icons'>groups</i>Key Definitions</h3><p style='font-size:14px;color:#415a77;line-height:1.7;margin-bottom:12px'><strong>Employed:</strong> Working for pay (including part-time)</p><p style='font-size:14px;color:#415a77;line-height:1.7;margin-bottom:12px'><strong>Unemployed:</strong> Jobless but actively seeking work</p><p style='font-size:14px;color:#415a77;line-height:1.7;margin-bottom:12px'><strong>Not in Labor Force:</strong> Students, retirees, stay-at-home parents</p><p style='font-size:14px;color:#415a77;line-height:1.7'><strong>Discouraged Workers:</strong> Given up looking (not counted)</p></div><div class='card'><h3 class='section-title'><i class='material-icons'>target</i>Natural Rate</h3><p style='font-size:14px;color:#415a77;line-height:1.6'>The \"natural rate of unemployment\" (typically 4-5%) represents full employment. Some unemployment is normal and healthy.</p></div></div><div class='right'><div class='card'><h3 class='section-title'><i class='material-icons'>category</i>Types of Unemployment</h3><div class='type-item frictional'><div class='type-title'>Frictional Unemployment</div><div class='type-desc'>Short-term, between jobs. Workers transitioning, new graduates searching. Normal and unavoidable in a dynamic economy.</div></div><div class='type-item structural'><div class='type-title'>Structural Unemployment</div><div class='type-desc'>Skills mismatch. Workers' skills don't match available jobs due to technological change or industry shifts. Requires retraining.</div></div><div class='type-item cyclical'><div class='type-title'>Cyclical Unemployment</div><div class='type-desc'>Due to economic downturns. Rises during recessions, falls during expansions. The type policymakers try to reduce.</div></div></div><div class='card' style='background:#fce4e6'><h3 class='section-title' style='color:#e63946'><i class='material-icons' style='color:#e63946'>warning</i>Costs of Unemployment</h3><p style='font-size:13px;color:#415a77;line-height:1.6'>‚Ä¢ Lost output (GDP below potential)<br>‚Ä¢ Lost tax revenue for government<br>‚Ä¢ Increased social spending<br>‚Ä¢ Personal hardship and social problems</p></div></div></div></div></body></html>" class="slide-iframe" frameborder="0" scrolling="no"></iframe>

46}.policy-list{font-size:13px;color:#415a77;line-height:1.8}</style></head><body><div class='slide'><div class='header'><h1 class='title'>Monetary Policy</h1><div class='subtitle'>How central banks manage the money supply and interest rates</div></div><div class='content'><div class='left'><div class='card'><h3 class='section-title'><i class='material-icons'>account_balance</i>The Central Bank</h3><p style='font-size:15px;color:#415a77;line-height:1.7'>The central bank (e.g., Federal Reserve, ECB, Bank of England) conducts monetary policy to achieve price stability and full employment.</p></div><div class='card'><h3 class='section-title'><i class='material-icons'>build</i>Policy Tools</h3><div class='tool-item'><div class='tool-num'>1</div><div class='tool-content'><div class='tool-title'>Interest Rates</div><div class='tool-desc'>Raising/lowering the benchmark rate affects borrowing costs throughout the economy</div></div></div><div class='tool-item'><div class='tool-num'>2</div><div class='tool-content'><div class='tool-title'>Open Market Operations</div><div class='tool-desc'>Buying/selling government bonds to inject or withdraw money from the economy</div></div></div><div class='tool-item'><div class='tool-num'>3</div><div class='tool-content'><div class='tool-title'>Reserve Requirements</div><div class='tool-desc'>Setting how much banks must hold in reserves affects lending capacity</div></div></div></div></div><div class='right'><div class='card'><h3 class='section-title'><i class='material-icons'>swap_vert</i>Types of Monetary Policy</h3><div class='policy-box expansionary'><div class='policy-title'>Expansionary (\"Easy Money\")</div><div class='policy-list'>‚Ä¢ Lower interest rates<br>‚Ä¢ Buy bonds (inject money)<br>‚Ä¢ Stimulates spending & investment<br>‚Ä¢ Used during recessions<br>‚Ä¢ Risk: May cause inflation</div></div><div class='policy-box contractionary'><div class='policy-title'>Contractionary (\"Tight Money\")</div><div class='policy-list'>‚Ä¢ Raise interest rates<br>‚Ä¢ Sell bonds (withdraw money)<br>‚Ä¢ Slows spending & investment<br>‚Ä¢ Used to fight inflation<br>‚Ä¢ Risk: May cause unemployment</div></div></div></div></div></div></body></html>" class="slide-iframe" frameborder="0" scrolling="no"></iframe>

e:14px;font-weight:700;color:#856404;margin-bottom:8px}.budget-text{font-size:13px;color:#664d03;line-height:1.6}</style></head><body><div class='slide'><div class='header'><h1 class='title'>Fiscal Policy</h1><div class='subtitle'>Government spending and taxation decisions</div></div><div class='content'><div class='left'><div class='card'><h3 class='section-title'><i class='material-icons'>gavel</i>What is Fiscal Policy?</h3><p style='font-size:15px;color:#415a77;line-height:1.7'>Fiscal policy refers to government decisions about <strong>spending</strong> and <strong>taxation</strong> to influence the economy. Unlike monetary policy, it's controlled by elected officials (Congress, Parliament).</p></div><div class='card'><h3 class='section-title'><i class='material-icons'>build</i>Fiscal Policy Tools</h3><div class='tool-row'><div class='tool-box'><div class='tool-icon'>üí∞</div><div class='tool-title'>Government Spending</div><div class='tool-desc'>Infrastructure, defense, healthcare, education, transfers</div></div><div class='tool-box'><div class='tool-icon'>üßæ</div><div class='tool-title'>Taxation</div><div class='tool-desc'>Income tax, corporate tax, sales tax, property tax</div></div></div></div><div class='budget-box'><div class='budget-title'>Budget Balance</div><div class='budget-text'><strong>Surplus:</strong> Tax revenue > Spending (pays down debt)<br><strong>Deficit:</strong> Spending > Tax revenue (adds to debt)<br><strong>Balanced:</strong> Revenue = Spending</div></div></div><div class='right'><div class='card'><h3 class='section-title'><i class='material-icons'>swap_vert</i>Types of Fiscal Policy</h3><div class='policy-box expansionary'><div class='policy-title'>Expansionary Fiscal Policy</div><div class='policy-list'>‚Ä¢ Increase government spending<br>‚Ä¢ Cut taxes<br>‚Ä¢ Stimulates aggregate demand<br>‚Ä¢ Used during recessions<br>‚Ä¢ Creates budget deficits</div></div><div class='policy-box contractionary'><div class='policy-title'>Contractionary Fiscal Policy</div><div class='policy-list'>‚Ä¢ Decrease government spending<br>‚Ä¢ Raise taxes<br>‚Ä¢ Reduces aggregate demand<br>‚Ä¢ Used to cool overheating economy<br>‚Ä¢ Creates budget surpluses</div></div></div></div></div></div></body></html>" class="slide-iframe" frameborder="0" scrolling="no"></iframe>

    <script>
        const slideWidth = 1280;
        const slideHeight = 720;
        function scalePresentationSlides() {
            const wrappers = document.querySelectorAll('.slide-wrapper');
            wrappers.forEach(wrapper => {
                const iframe = wrapper.querySelector('.slide-iframe');
                if (iframe && wrapper.offsetWidth > 0) {
                    const scale = wrapper.offsetWidth / slideWidth;
                    iframe.style.transform = `scale(${scale})`;
                    iframe.style.width = `${slideWidth}px`;
                    iframe.style.height = `${slideHeight}px`;
                    wrapper.style.height = `${slideHeight * scale}px`;
                    wrapper.style.width = '100%';
                }
            });
        }
        function initScaling() {
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', scalePresentationSlides);
            } else {
                scalePresentationSlides();
            }
        }
        if (window.ResizeObserver) {
            const resizeObserver = new ResizeObserver(() => scalePresentationSlides());
            document.addEventListener('DOMContentLoaded', () => {
                document.querySelectorAll('.slide-wrapper').forEach(w => resizeObserver.observe(w));
            });
        }
        initScaling();
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(scalePresentationSlides, 100);
        });
        setTimeout(scalePresentationSlides, 100);
        setTimeout(scalePresentationSlides, 300);
        setTimeout(scalePresentationSlides, 500);
        setTimeout(scalePresentationSlides, 1000);
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.slide-iframe').forEach(iframe => {
                iframe.addEventListener('load', scalePresentationSlides);
            });
        });
    </script>
