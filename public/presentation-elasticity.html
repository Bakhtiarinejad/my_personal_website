lculate</i></div></div></div></div></body></html>" class="slide-iframe" frameborder="0" scrolling="no"></iframe>

        <!-- Slide 2: What is Elasticity? -->
        <div class="slide-wrapper">
            <iframe srcdoc="<!DOCTYPE html><html><head><meta charset='UTF-8'><link href='https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;700&display=swap' rel='stylesheet'><link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Inter',sans-serif;overflow:hidden;color:#1b263b}.slide{width:1280px;height:720px;background:linear-gradient(135deg,#f8f9fa 0%,#e9ecef 100%);display:flex;flex-direction:column}.header{padding:40px 70px 20px;background:linear-gradient(135deg,#e9c46a 0%,#f4a261 100%);color:#1b263b}.title{font-family:'Playfair Display',serif;font-size:44px;font-weight:700}.subtitle{font-size:20px;color:#5c4d3c;margin-top:8px}.content{display:flex;flex-grow:1;padding:30px 70px 40px;gap:40px}.left{flex:1}.right{flex:1;display:flex;align-items:center;justify-content:center}.card{background:#fff;border-radius:16px;padding:28px;box-shadow:0 8px 30px rgba(0,0,0,0.08);margin-bottom:20px}.section-title{font-size:24px;color:#1b263b;margin-bottom:15px;display:flex;align-items:center;font-weight:700}.section-title .material-icons{margin-right:12px;color:#e76f51}.definition{font-size:19px;line-height:1.7;color:#415a77;margin-bottom:15px}.highlight{color:#e76f51;font-weight:600}.formula-box{background:linear-gradient(135deg,#1a1a2e,#16213e);border-radius:12px;padding:25px;text-align:center}.formula{font-family:'Courier New',monospace;color:#e9c46a;font-size:24px}.formula-label{color:#a8dadc;font-size:14px;margin-top:10px}.analogy{background:#fff;border-radius:16px;padding:25px;box-shadow:0 8px 30px rgba(0,0,0,0.08)}.analogy-title{font-size:18px;color:#e76f51;font-weight:700;margin-bottom:12px;display:flex;align-items:center}.analogy-title .material-icons{margin-right:8px}.analogy-text{font-size:16px;color:#415a77;line-height:1.6}</style></head><body><div class='slide'><div class='header'><h1 class='title'>What is Elasticity?</h1><div class='subtitle'>Measuring how sensitive one variable is to changes in another</div></div><div class='content'><div class='left'><div class='card'><h3 class='section-title'><i class='material-icons'>straighten</i>Definition</h3><p class='definition'><span class='highlight'>Elasticity</span> measures the <span class='highlight'>responsiveness</span> of one variable to changes in another variable. It tells us the percentage change in one variable resulting from a 1% change in another.</p></div><div class='formula-box'><div class='formula'>E = %ŒîY / %ŒîX</div><div class='formula-label'>Elasticity = Percentage change in Y √∑ Percentage change in X</div></div></div><div class='right'><div class='analogy'><div class='analogy-title'><i class='material-icons'>lightbulb</i>Real-World Analogy</div><div class='analogy-text'><strong>Think of a rubber band:</strong><br><br>‚Ä¢ <strong>Elastic:</strong> Stretches a lot when pulled (sensitive)<br><br>‚Ä¢ <strong>Inelastic:</strong> Barely stretches when pulled (insensitive)<br><br>Similarly, demand can be elastic (changes a lot with price) or inelastic (barely changes with price).</div><svg viewBox='0 0 300 120' style='margin-top:20px'><rect x='20' y='40' width='80' height='40' rx='5' fill='#e9c46a' opacity='0.3'/><line x1='100' y1='60' x2='180' y2='60' stroke='#e9c46a' stroke-width='4' stroke-dasharray='8,4'/><rect x='180' y='40' width='100' height='40' rx='5' fill='#e9c46a' opacity='0.3'/><text x='60' y='65' text-anchor='middle' fill='#1b263b' font-size='12' font-weight='600'>Before</text><text x='230' y='65' text-anchor='middle' fill='#1b263b' font-size='12' font-weight='600'>After (Elastic)</text><text x='140' y='100' text-anchor='middle' fill='#e76f51' font-size='11'>Stretches!</text></svg></div></div></div></div></body></html>" class="slide-iframe" frameborder="0" scrolling="no"></iframe>
        </div>

        <!-- Slide 3: Price Elasticity of Demand Formula -->
        <div class="slide-wrapper">
            <iframe srcdoc="<!DOCTYPE html><html><head><meta charset='UTF-8'><link href='https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;700&display=swap' rel='stylesheet'><link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Inter',sans-serif;overflow:hidden;color:#1b263b}.slide{width:1280px;height:720px;background:linear-gradient(135deg,#f8f9fa 0%,#e9ecef 100%);display:flex;flex-direction:column}.header{padding:40px 70px 20px;background:linear-gradient(135deg,#e76f51 0%,#f4a261 100%);color:#fff}.title{font-family:'Playfair Display',serif;font-size:44px;font-weight:700}.subtitle{font-size:20px;color:rgba(255,255,255,0.9);margin-top:8px}.content{display:flex;flex-grow:1;padding:30px 70px 35px;gap:35px}.left{flex:1.2}.right{flex:1}.formula-card{background:#fff;border-radius:16px;padding:30px;box-shadow:0 8px 30px rgba(0,0,0,0.08);margin-bottom:20px}.formula-title{font-size:20px;color:#1b263b;font-weight:700;margin-bottom:20px;display:flex;align-items:center}.formula-title .material-icons{margin-right:10px;color:#e76f51}.main-formula{background:linear-gradient(135deg,#1a1a2e,#16213e);border-radius:12px;padding:25px;text-align:center;margin-bottom:20px}.formula-big{font-family:'Courier New',monospace;color:#e9c46a;font-size:28px;margin-bottom:10px}.formula-expanded{font-family:'Courier New',monospace;color:#a8dadc;font-size:16px}.formula-note{background:#fff3cd;border-radius:8px;padding:15px;margin-top:15px}.note-text{font-size:14px;color:#856404}.card{background:#fff;border-radius:16px;padding:25px;box-shadow:0 8px 30px rgba(0,0,0,0.08)}.section-title{font-size:18px;color:#1b263b;font-weight:700;margin-bottom:15px}.example-row{display:flex;gap:15px;margin-bottom:15px}.example-item{flex:1;background:#f8f9fa;border-radius:10px;padding:15px;text-align:center}.example-label{font-size:12px;color:#778da9;margin-bottom:5px}.example-value{font-size:18px;font-weight:700;color:#1b263b}.calc-steps{background:#f8f9fa;border-radius:10px;padding:15px;font-family:'Courier New',monospace;font-size:14px;color:#415a77;line-height:1.8}</style></head><body><div class='slide'><div class='header'><h1 class='title'>Price Elasticity of Demand (PED)</h1><div class='subtitle'>The most important elasticity measure in economics</div></div><div class='content'><div class='left'><div class='formula-card'><div class='formula-title'><i class='material-icons'>functions</i>The Formula</div><div class='main-formula'><div class='formula-big'>PED = %ŒîQd / %ŒîP</div><div class='formula-expanded'>= (ŒîQ/Q) √∑ (ŒîP/P)</div></div><div class='formula-note'><div class='note-text'><strong>Note:</strong> PED is typically <strong>negative</strong> because price and quantity demanded move in opposite directions. We often use the <strong>absolute value |PED|</strong> for easier interpretation.</div></div></div><div class='formula-card'><div class='formula-title'><i class='material-icons'>published_with_changes</i>Midpoint Method (Arc Elasticity)</div><div class='main-formula' style='background:linear-gradient(135deg,#0d1b2a,#1b263b)'><div class='formula-big' style='font-size:20px'>PED = [(Q‚ÇÇ-Q‚ÇÅ)/((Q‚ÇÇ+Q‚ÇÅ)/2)] √∑ [(P‚ÇÇ-P‚ÇÅ)/((P‚ÇÇ+P‚ÇÅ)/2)]</div></div></div></div><div class='right'><div class='card'><div class='section-title'>üìä Calculation Example</div><p style='font-size:15px;color:#415a77;margin-bottom:15px'>Coffee price rises from $4 to $5. Quantity demanded falls from 100 to 80 cups.</p><div class='example-row'><div class='example-item'><div class='example-label'>P‚ÇÅ</div><div class='example-value'>$4</div></div><div class='example-item'><div class='example-label'>P‚ÇÇ</div><div class='example-value'>$5</div></div><div class='example-item'><div class='example-label'>Q‚ÇÅ</div><div class='example-value'>100</div></div><div class='example-item'><div class='example-label'>Q‚ÇÇ</div><div class='example-value'>80</div></div></div><div class='calc-steps'>%ŒîQ = (80-100)/100 = -20%<br>%ŒîP = (5-4)/4 = +25%<br><br>PED = -20% / 25% = <strong style='color:#e76f51'>-0.8</strong><br><br>|PED| = 0.8 ‚Üí <strong>Inelastic</strong></div></div></div></div></div></body></html>" class="slide-iframe" frameborder="0" scrolling="no"></iframe>
        </div>

        <!-- Slide 4: Types of Elasticity -->
        <div class="slide-wrapper">
            <iframe srcdoc="<!DOCTYPE html><html><head><meta charset='UTF-8'><link href='https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;700&display=swap' rel='stylesheet'><link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Inter',sans-serif;overflow:hidden;color:#1b263b}.slide{width:1280px;height:720px;background:linear-gradient(135deg,#f8f9fa 0%,#e9ecef 100%);display:flex;flex-direction:column}.header{padding:40px 70px 20px;background:linear-gradient(135deg,#e76f51 0%,#f4a261 100%);color:#fff}.title{font-family:'Playfair Display',serif;font-size:44px;font-weight:700}.subtitle{font-size:20px;color:rgba(255,255,255,0.9);margin-top:8px}.content{display:flex;flex-grow:1;padding:25px 70px 35px;gap:20px}.type-card{flex:1;background:#fff;border-radius:16px;padding:22px;box-shadow:0 8px 30px rgba(0,0,0,0.08);display:flex;flex-direction:column}.type-header{text-align:center;margin-bottom:15px;padding-bottom:15px;border-bottom:2px solid #f0f0f0}.type-value{font-size:32px;font-weight:900;margin-bottom:5px}.type-name{font-size:18px;font-weight:700}.type-card:nth-child(1) .type-value{color:#2a9d8f}.type-card:nth-child(2) .type-value{color:#e9c46a}.type-card:nth-child(3) .type-value{color:#e76f51}.type-card:nth-child(1) .type-name{color:#2a9d8f}.type-card:nth-child(2) .type-name{color:#e9c46a}.type-card:nth-child(3) .type-name{color:#e76f51}.type-desc{font-size:14px;color:#415a77;line-height:1.6;margin-bottom:15px;flex-grow:1}.type-meaning{background:#f8f9fa;border-radius:10px;padding:12px;font-size:13px;color:#1b263b;margin-bottom:15px}.type-examples{font-size:13px;color:#778da9}.type-examples strong{color:#1b263b}</style></head><body><div class='slide'><div class='header'><h1 class='title'>Types of Price Elasticity</h1><div class='subtitle'>Classifying demand responsiveness</div></div><div class='content'><div class='type-card'><div class='type-header'><div class='type-value'>|PED| > 1</div><div class='type-name'>Elastic Demand</div></div><div class='type-desc'>Quantity demanded is <strong>highly responsive</strong> to price changes. A small price change leads to a proportionally larger change in quantity.</div><svg viewBox='0 0 200 120' style='margin:10px auto;display:block'><line x1='30' y1='100' x2='180' y2='100' stroke='#1b263b' stroke-width='1.5'/><line x1='30' y1='100' x2='30' y2='20' stroke='#1b263b' stroke-width='1.5'/><line x1='40' y1='30' x2='170' y2='90' stroke='#2a9d8f' stroke-width='3'/><text x='175' y='95' fill='#2a9d8f' font-size='12' font-weight='700'>D</text><text x='105' y='115' fill='#415a77' font-size='10'>Flat curve = Elastic</text></svg><div class='type-meaning'><strong>Meaning:</strong> %ŒîQ > %ŒîP</div><div class='type-examples'><strong>Examples:</strong> Luxury goods, restaurant meals, brand-name products, vacations</div></div><div class='type-card'><div class='type-header'><div class='type-value'>|PED| = 1</div><div class='type-name'>Unit Elastic</div></div><div class='type-desc'>Quantity demanded changes by the <strong>exact same proportion</strong> as price. Percentage changes are equal.</div><svg viewBox='0 0 200 120' style='margin:10px auto;display:block'><line x1='30' y1='100' x2='180' y2='100' stroke='#1b263b' stroke-width='1.5'/><line x1='30' y1='100' x2='30' y2='20' stroke='#1b263b' stroke-width='1.5'/><path d='M40,25 Q100,60 170,95' stroke='#e9c46a' stroke-width='3' fill='none'/><text x='175' y='100' fill='#e9c46a' font-size='12' font-weight='700'>D</text><text x='105' y='115' fill='#415a77' font-size='10'>Rectangular hyperbola</text></svg><div class='type-meaning'><strong>Meaning:</strong> %ŒîQ = %ŒîP</div><div class='type-examples'><strong>Examples:</strong> Rare in practice; theoretical benchmark</div></div><div class='type-card'><div class='type-header'><div class='type-value'>|PED| < 1</div><div class='type-name'>Inelastic Demand</div></div><div class='type-desc'>Quantity demanded is <strong>not very responsive</strong> to price changes. Price changes have little effect on quantity.</div><svg viewBox='0 0 200 120' style='margin:10px auto;display:block'><line x1='30' y1='100' x2='180' y2='100' stroke='#1b263b' stroke-width='1.5'/><line x1='30' y1='100' x2='30' y2='20' stroke='#1b263b' stroke-width='1.5'/><line x1='80' y1='25' x2='120' y2='95' stroke='#e76f51' stroke-width='3'/><text x='125' y='100' fill='#e76f51' font-size='12' font-weight='700'>D</text><text x='105' y='115' fill='#415a77' font-size='10'>Steep curve = Inelastic</text></svg><div class='type-meaning'><strong>Meaning:</strong> %ŒîQ < %ŒîP</div><div class='type-examples'><strong>Examples:</strong> Gasoline, medicine, salt, electricity, insulin</div></div></div></div></body></html>" class="slide-iframe" frameborder="0" scrolling="no"></iframe>
        </div>

        <!-- Slide 5: Extreme Cases -->
        <div class="slide-wrapper">
            <iframe srcdoc="<!DOCTYPE html><html><head><meta charset='UTF-8'><link href='https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;700&display=swap' rel='stylesheet'><link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Inter',sans-serif;overflow:hidden;color:#1b263b}.slide{width:1280px;height:720px;background:linear-gradient(135deg,#f8f9fa 0%,#e9ecef 100%);display:flex;flex-direction:column}.header{padding:40px 70px 20px;background:linear-gradient(135deg,#e76f51 0%,#f4a261 100%);color:#fff}.title{font-family:'Playfair Display',serif;font-size:44px;font-weight:700}.subtitle{font-size:20px;color:rgba(255,255,255,0.9);margin-top:8px}.content{display:flex;flex-grow:1;padding:30px 70px 40px;gap:40px}.case-card{flex:1;background:#fff;border-radius:16px;padding:30px;box-shadow:0 8px 30px rgba(0,0,0,0.08)}.case-header{text-align:center;margin-bottom:20px}.case-value{font-size:36px;font-weight:900;margin-bottom:8px}.case-name{font-size:20px;font-weight:700}.case-card:nth-child(1) .case-value{color:#264653}.case-card:nth-child(2) .case-value{color:#e76f51}.case-card:nth-child(1) .case-name{color:#264653}.case-card:nth-child(2) .case-name{color:#e76f51}.case-desc{font-size:16px;color:#415a77;line-height:1.6;margin-bottom:20px;text-align:center}.example-box{background:#f8f9fa;border-radius:10px;padding:15px;margin-top:15px}.example-title{font-size:13px;color:#778da9;margin-bottom:8px;font-weight:600}.example-text{font-size:14px;color:#1b263b;line-height:1.5}</style></head><body><div class='slide'><div class='header'><h1 class='title'>Extreme Cases of Elasticity</h1><div class='subtitle'>Perfectly elastic and perfectly inelastic demand</div></div><div class='content'><div class='case-card'><div class='case-header'><div class='case-value'>|PED| = ‚àû</div><div class='case-name'>Perfectly Elastic</div></div><div class='case-desc'>Any price increase causes quantity demanded to fall to <strong>zero</strong>. Consumers are infinitely sensitive to price.</div><svg viewBox='0 0 320 180' style='display:block;margin:0 auto'><line x1='40' y1='150' x2='290' y2='150' stroke='#1b263b' stroke-width='2'/><line x1='40' y1='150' x2='40' y2='30' stroke='#1b263b' stroke-width='2'/><text x='300' y='155' fill='#1b263b' font-size='12' font-weight='600'>Q</text><text x='30' y='25' fill='#1b263b' font-size='12' font-weight='600'>P</text><line x1='60' y1='80' x2='270' y2='80' stroke='#264653' stroke-width='4'/><text x='280' y='85' fill='#264653' font-size='14' font-weight='700'>D</text><text x='165' y='105' text-anchor='middle' fill='#264653' font-size='12' font-weight='600'>Horizontal line</text><line x1='40' y1='80' x2='60' y2='80' stroke='#778da9' stroke-width='1' stroke-dasharray='4,4'/><text x='35' y='83' fill='#778da9' font-size='10' text-anchor='end'>P*</text></svg><div class='example-box'><div class='example-title'>Real-World Examples</div><div class='example-text'>‚Ä¢ Commodities in perfect competition (wheat, corn)<br>‚Ä¢ Generic products with identical substitutes<br>‚Ä¢ Currency exchange at fixed rates</div></div></div><div class='case-card'><div class='case-header'><div class='case-value'>|PED| = 0</div><div class='case-name'>Perfectly Inelastic</div></div><div class='case-desc'>Quantity demanded does <strong>not change at all</strong> regardless of price. Consumers buy the same amount no matter what.</div><svg viewBox='0 0 320 180' style='display:block;margin:0 auto'><line x1='40' y1='150' x2='290' y2='150' stroke='#1b263b' stroke-width='2'/><line x1='40' y1='150' x2='40' y2='30' stroke='#1b263b' stroke-width='2'/><text x='300' y='155' fill='#1b263b' font-size='12' font-weight='600'>Q</text><text x='30' y='25' fill='#1b263b' font-size='12' font-weight='600'>P</text><line x1='150' y1='40' x2='150' y2='140' stroke='#e76f51' stroke-width='4'/><text x='160' y='45' fill='#e76f51' font-size='14' font-weight='700'>D</text><text x='150' y='165' text-anchor='middle' fill='#e76f51' font-size='12' font-weight='600'>Vertical line</text><line x1='150' y1='150' x2='150' y2='155' stroke='#778da9' stroke-width='1'/><text x='150' y='175' fill='#778da9' font-size='10' text-anchor='middle'>Q*</text></svg><div class='example-box'><div class='example-title'>Real-World Examples</div><div class='example-text'>‚Ä¢ Life-saving medications (insulin, EpiPen)<br>‚Ä¢ Addictive substances (cigarettes for addicts)<br>‚Ä¢ Necessities with no substitutes</div></div></div></div></div></body></html>" class="slide-iframe" frameborder="0" scrolling="no"></iframe>
        </div>

        <!-- Slide 6: Determinants of Elasticity -->
        <div class="slide-wrapper">
            <iframe srcdoc="<!DOCTYPE html><html><head><meta charset='UTF-8'><link href='https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;700&display=swap' rel='stylesheet'><link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Inter',sans-serif;overflow:hidden;color:#1b263b}.slide{width:1280px;height:720px;background:linear-gradient(135deg,#f8f9fa 0%,#e9ecef 100%);display:flex;flex-direction:column}.header{padding:40px 70px 20px;background:linear-gradient(135deg,#e9c46a 0%,#f4a261 100%);color:#1b263b}.title{font-family:'Playfair Display',serif;font-size:44px;font-weight:700}.subtitle{font-size:20px;color:#5c4d3c;margin-top:8px}.content{flex-grow:1;padding:30px 70px 35px;display:grid;grid-template-columns:repeat(2,1fr);gap:25px}.factor{background:#fff;border-radius:16px;padding:25px;box-shadow:0 8px 30px rgba(0,0,0,0.08);display:flex;gap:20px}.factor-icon{width:60px;height:60px;border-radius:14px;display:flex;align-items:center;justify-content:center;flex-shrink:0}.factor-icon .material-icons{font-size:30px;color:#fff}.factor:nth-child(1) .factor-icon{background:linear-gradient(135deg,#e76f51,#f4a261)}.factor:nth-child(2) .factor-icon{background:linear-gradient(135deg,#2a9d8f,#57cc99)}.factor:nth-child(3) .factor-icon{background:linear-gradient(135deg,#264653,#415a77)}.factor:nth-child(4) .factor-icon{background:linear-gradient(135deg,#e9c46a,#f4a261)}.factor-content{flex:1}.factor-title{font-size:20px;font-weight:700;color:#1b263b;margin-bottom:10px}.factor-desc{font-size:15px;color:#415a77;line-height:1.6;margin-bottom:12px}.factor-examples{display:flex;gap:10px;flex-wrap:wrap}.example-tag{padding:6px 12px;border-radius:20px;font-size:12px;font-weight:600}.elastic-tag{background:#e8f5f3;color:#2a9d8f}.inelastic-tag{background:#fce4e6;color:#e76f51}</style></head><body><div class='slide'><div class='header'><h1 class='title'>Determinants of Price Elasticity</h1><div class='subtitle'>What makes demand more or less elastic?</div></div><div class='content'><div class='factor'><div class='factor-icon'><i class='material-icons'>swap_horiz</i></div><div class='factor-content'><div class='factor-title'>Availability of Substitutes</div><div class='factor-desc'>More substitutes = More elastic. If alternatives exist, consumers can easily switch when prices rise.</div><div class='factor-examples'><span class='elastic-tag'>‚úì Pepsi vs Coke (elastic)</span><span class='inelastic-tag'>‚úó Gasoline (inelastic)</span></div></div></div><div class='factor'><div class='factor-icon'><i class='material-icons'>favorite</i></div><div class='factor-content'><div class='factor-title'>Necessity vs. Luxury</div><div class='factor-desc'>Necessities = Inelastic. Luxuries = Elastic. People must buy necessities regardless of price.</div><div class='factor-examples'><span class='inelastic-tag'>‚úó Medicine (necessity)</span><span class='elastic-tag'>‚úì Jewelry (luxury)</span></div></div></div><div class='factor'><div class='factor-icon'><i class='material-icons'>account_balance_wallet</i></div><div class='factor-content'><div class='factor-title'>Proportion of Income</div><div class='factor-desc'>Higher share of budget = More elastic. People are more sensitive to price changes for expensive items.</div><div class='factor-examples'><span class='elastic-tag'>‚úì Cars (large purchase)</span><span class='inelastic-tag'>‚úó Salt (tiny expense)</span></div></div></div><div class='factor'><div class='factor-icon'><i class='material-icons'>schedule</i></div><div class='factor-content'><div class='factor-title'>Time Horizon</div><div class='factor-desc'>Longer time = More elastic. Over time, consumers find alternatives and adjust behavior.</div><div class='factor-examples'><span class='inelastic-tag'>‚úó Short-run (stuck)</span><span class='elastic-tag'>‚úì Long-run (can adjust)</span></div></div></div></div></div></body></html>" class="slide-iframe" frameborder="0" scrolling="no"></iframe>
        </div>

        <!-- Slide 7: Elasticity and Total Revenue -->
        <div class="slide-wrapper">
            <iframe srcdoc="<!DOCTYPE html><html><head><meta charset='UTF-8'><link href='https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;700&display=swap' rel='stylesheet'><link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Inter',sans-serif;overflow:hidden;color:#1b263b}.slide{width:1280px;height:720px;background:linear-gradient(135deg,#f8f9fa 0%,#e9ecef 100%);display:flex;flex-direction:column}.header{padding:40px 70px 20px;background:linear-gradient(135deg,#264653 0%,#2a9d8f 100%);color:#fff}.title{font-family:'Playfair Display',serif;font-size:44px;font-weight:700}.subtitle{font-size:20px;color:#a8dadc;margin-top:8px}.content{display:flex;flex-grow:1;padding:25px 70px 35px;gap:30px}.left{flex:1}.right{flex:1.2}.formula-box{background:#fff;border-radius:16px;padding:25px;box-shadow:0 8px 30px rgba(0,0,0,0.08);margin-bottom:20px;text-align:center}.formula-title{font-size:18px;color:#1b263b;font-weight:700;margin-bottom:15px}.formula{background:linear-gradient(135deg,#264653,#1b263b);border-radius:10px;padding:20px;margin-bottom:15px}.formula-text{font-family:'Courier New',monospace;color:#e9c46a;font-size:24px}.rule-card{background:#fff;border-radius:16px;padding:20px;box-shadow:0 8px 30px rgba(0,0,0,0.08);margin-bottom:15px}.rule-header{display:flex;align-items:center;margin-bottom:12px}.rule-icon{width:40px;height:40px;border-radius:10px;display:flex;align-items:center;justify-content:center;margin-right:12px}.rule-icon .material-icons{font-size:22px;color:#fff}.rule-card:nth-child(2) .rule-icon{background:#2a9d8f}.rule-card:nth-child(3) .rule-icon{background:#e76f51}.rule-card:nth-child(4) .rule-icon{background:#e9c46a}.rule-title{font-size:16px;font-weight:700}.rule-desc{font-size:14px;color:#415a77;line-height:1.5}.graph-card{background:#fff;border-radius:16px;padding:25px;box-shadow:0 8px 30px rgba(0,0,0,0.08);height:100%}.graph-title{font-size:18px;color:#1b263b;font-weight:700;margin-bottom:15px;text-align:center}</style></head><body><div class='slide'><div class='header'><h1 class='title'>Elasticity &amp; Total Revenue</h1><div class='subtitle'>The crucial relationship for business pricing decisions</div></div><div class='content'><div class='left'><div class='formula-box'><div class='formula-title'>Total Revenue Formula</div><div class='formula'><div class='formula-text'>TR = P √ó Q</div></div></div><div class='rule-card'><div class='rule-header'><div class='rule-icon'><i class='material-icons'>trending_up</i></div><div class='rule-title' style='color:#2a9d8f'>Elastic Demand (|PED| > 1)</div></div><div class='rule-desc'>‚Üë Price ‚Üí ‚Üì TR (quantity falls more than price rises)<br>‚Üì Price ‚Üí ‚Üë TR (quantity rises more than price falls)</div></div><div class='rule-card'><div class='rule-header'><div class='rule-icon'><i class='material-icons'>trending_down</i></div><div class='rule-title' style='color:#e76f51'>Inelastic Demand (|PED| < 1)</div></div><div class='rule-desc'>‚Üë Price ‚Üí ‚Üë TR (quantity falls less than price rises)<br>‚Üì Price ‚Üí ‚Üì TR (quantity rises less than price falls)</div></div><div class='rule-card'><div class='rule-header'><div class='rule-icon'><i class='material-icons'>drag_handle</i></div><div class='rule-title' style='color:#e9c46a'>Unit Elastic (|PED| = 1)</div></div><div class='rule-desc'>Price changes have NO effect on total revenue.<br>TR stays constant.</div></div></div><div class='right'><div class='graph-card'><div class='graph-title'>Total Revenue Test</div><svg viewBox='0 0 400 320'><line x1='50' y1='280' x2='380' y2='280' stroke='#1b263b' stroke-width='2'/><line x1='50' y1='280' x2='50' y2='30' stroke='#1b263b' stroke-width='2'/><text x='390' y='285' fill='#1b263b' font-size='12' font-weight='600'>Q</text><text x='35' y='25' fill='#1b263b' font-size='12' font-weight='600'>TR</text><path d='M60,250 Q150,100 220,60 Q290,100 360,250' stroke='#2a9d8f' stroke-width='4' fill='none'/><circle cx='220' cy='60' r='8' fill='#e9c46a' stroke='#1b263b' stroke-width='2'/><text x='220' y='45' text-anchor='middle' fill='#1b263b' font-size='11' font-weight='600'>Max TR</text><text x='220' y='30' text-anchor='middle' fill='#e9c46a' font-size='10'>(|PED|=1)</text><line x1='220' y1='68' x2='220' y2='280' stroke='#778da9' stroke-width='1' stroke-dasharray='4,4'/><rect x='70' y='180' width='80' height='25' rx='4' fill='#2a9d8f' opacity='0.2'/><text x='110' y='197' text-anchor='middle' fill='#2a9d8f' font-size='11' font-weight='600'>Elastic</text><text x='110' y='215' text-anchor='middle' fill='#2a9d8f' font-size='9'>‚ÜìP ‚Üí ‚ÜëTR</text><rect x='270' y='180' width='80' height='25' rx='4' fill='#e76f51' opacity='0.2'/><text x='310' y='197' text-anchor='middle' fill='#e76f51' font-size='11' font-weight='600'>Inelastic</text><text x='310' y='215' text-anchor='middle' fill='#e76f51' font-size='9'>‚ÜëP ‚Üí ‚ÜëTR</text><text x='215' y='305' text-anchor='middle' fill='#415a77' font-size='11'>TR is maximized where |PED| = 1</text></svg></div></div></div></div></body></html>" class="slide-iframe" frameborder="0" scrolling="no"></iframe>

        <!-- Slide 8: Income Elasticity of Demand -->
        <div class="slide-wrapper">
            <iframe srcdoc="<!DOCTYPE html><html><head><meta charset='UTF-8'><link href='https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;700&display=swap' rel='stylesheet'><link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Inter',sans-serif;overflow:hidden;color:#1b263b}.slide{width:1280px;height:720px;background:linear-gradient(135deg,#f8f9fa 0%,#e9ecef 100%);display:flex;flex-direction:column}.header{padding:40px 70px 20px;background:linear-gradient(135deg,#9b5de5 0%,#f15bb5 100%);color:#fff}.title{font-family:'Playfair Display',serif;font-size:44px;font-weight:700}.subtitle{font-size:20px;color:rgba(255,255,255,0.9);margin-top:8px}.content{display:flex;flex-grow:1;padding:30px 70px 35px;gap:30px}.left{flex:1}.right{flex:1.2}.formula-card{background:#fff;border-radius:16px;padding:25px;box-shadow:0 8px 30px rgba(0,0,0,0.08);margin-bottom:20px}.formula-title{font-size:20px;color:#1b263b;font-weight:700;margin-bottom:15px;display:flex;align-items:center}.formula-title .material-icons{margin-right:10px;color:#9b5de5}.formula-box{background:linear-gradient(135deg,#1a1a2e,#16213e);border-radius:12px;padding:20px;text-align:center}.formula{font-family:'Courier New',monospace;color:#f15bb5;font-size:24px}.formula-label{color:#a8dadc;font-size:13px;margin-top:8px}.type-grid{display:grid;grid-template-columns:1fr 1fr;gap:15px;margin-top:15px}.type-box{border-radius:12px;padding:18px}.type-box.normal{background:#e8f5f3;border:2px solid #2a9d8f}.type-box.inferior{background:#fce4e6;border:2px solid #e76f51}.type-box.luxury{background:#f0e6fa;border:2px solid #9b5de5}.type-header{font-size:16px;font-weight:700;margin-bottom:8px}.type-box.normal .type-header{color:#2a9d8f}.type-box.inferior .type-header{color:#e76f51}.type-box.luxury .type-header{color:#9b5de5}.type-value{font-family:'Courier New',monospace;font-size:14px;margin-bottom:8px;color:#1b263b}.type-examples{font-size:13px;color:#415a77}.graph-card{background:#fff;border-radius:16px;padding:25px;box-shadow:0 8px 30px rgba(0,0,0,0.08);height:100%}.graph-title{font-size:18px;color:#1b263b;font-weight:700;margin-bottom:15px;text-align:center}</style></head><body><div class='slide'><div class='header'><h1 class='title'>Income Elasticity of Demand (YED)</h1><div class='subtitle'>How demand responds to changes in consumer income</div></div><div class='content'><div class='left'><div class='formula-card'><div class='formula-title'><i class='material-icons'>account_balance_wallet</i>The Formula</div><div class='formula-box'><div class='formula'>YED = %ŒîQd / %ŒîIncome</div><div class='formula-label'>Can be positive, negative, or zero</div></div></div><div class='formula-card'><div class='formula-title'><i class='material-icons'>category</i>Types of Goods</div><div class='type-grid'><div class='type-box normal'><div class='type-header'>Normal Goods</div><div class='type-value'>YED > 0</div><div class='type-examples'>Demand ‚Üë when income ‚Üë<br>Ex: Clothing, electronics</div></div><div class='type-box inferior'><div class='type-header'>Inferior Goods</div><div class='type-value'>YED < 0</div><div class='type-examples'>Demand ‚Üì when income ‚Üë<br>Ex: Instant noodles, bus rides</div></div><div class='type-box luxury' style='grid-column:span 2'><div class='type-header'>Luxury Goods (subset of normal)</div><div class='type-value'>YED > 1</div><div class='type-examples'>Demand increases MORE than income increases<br>Ex: Sports cars, designer bags, fine dining</div></div></div></div></div><div class='right'><div class='graph-card'><div class='graph-title'>Income-Consumption Relationship</div><svg viewBox='0 0 380 280'><line x1='50' y1='250' x2='350' y2='250' stroke='#1b263b' stroke-width='2'/><line x1='50' y1='250' x2='50' y2='30' stroke='#1b263b' stroke-width='2'/><text x='360' y='255' fill='#1b263b' font-size='12' font-weight='600'>Income</text><text x='25' y='25' fill='#1b263b' font-size='12' font-weight='600'>Quantity</text><path d='M70,220 Q200,100 330,40' stroke='#9b5de5' stroke-width='3' fill='none'/><text x='340' y='45' fill='#9b5de5' font-size='12' font-weight='700'>Luxury</text><text x='340' y='58' fill='#9b5de5' font-size='10'>(YED>1)</text><path d='M70,200 L330,80' stroke='#2a9d8f' stroke-width='3'/><text x='340' y='85' fill='#2a9d8f' font-size='12' font-weight='700'>Normal</text><text x='340' y='98' fill='#2a9d8f' font-size='10'>(0<YED<1)</text><path d='M70,120 Q200,160 330,200' stroke='#e76f51' stroke-width='3' fill='none'/><text x='340' y='205' fill='#e76f51' font-size='12' font-weight='700'>Inferior</text><text x='340' y='218' fill='#e76f51' font-size='10'>(YED<0)</text></svg></div></div></div></div></body></html>" class="slide-iframe" frameborder="0" scrolling="no"></iframe>
        </div>

        <!-- Slide 9: Cross-Price Elasticity -->
        <div class="slide-wrapper">
            <iframe srcdoc="<!DOCTYPE html><html><head><meta charset='UTF-8'><link href='https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;700&display=swap' rel='stylesheet'><link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Inter',sans-serif;overflow:hidden;color:#1b263b}.slide{width:1280px;height:720px;background:linear-gradient(135deg,#f8f9fa 0%,#e9ecef 100%);display:flex;flex-direction:column}.header{padding:40px 70px 20px;background:linear-gradient(135deg,#00b4d8 0%,#0077b6 100%);color:#fff}.title{font-family:'Playfair Display',serif;font-size:44px;font-weight:700}.subtitle{font-size:20px;color:rgba(255,255,255,0.9);margin-top:8px}.content{display:flex;flex-grow:1;padding:30px 70px 40px;gap:30px}.formula-section{flex:0.8}.types-section{flex:1.2;display:flex;flex-direction:column;gap:20px}.formula-card{background:#fff;border-radius:16px;padding:25px;box-shadow:0 8px 30px rgba(0,0,0,0.08);margin-bottom:20px}.formula-title{font-size:20px;color:#1b263b;font-weight:700;margin-bottom:15px;display:flex;align-items:center}.formula-title .material-icons{margin-right:10px;color:#0077b6}.formula-box{background:linear-gradient(135deg,#0077b6,#023e8a);border-radius:12px;padding:20px;text-align:center}.formula{font-family:'Courier New',monospace;color:#90e0ef;font-size:22px}.formula-expanded{font-family:'Courier New',monospace;color:#caf0f8;font-size:14px;margin-top:10px}.type-card{flex:1;background:#fff;border-radius:16px;padding:25px;box-shadow:0 8px 30px rgba(0,0,0,0.08);display:flex;gap:20px}.type-icon{width:70px;height:70px;border-radius:16px;display:flex;align-items:center;justify-content:center;flex-shrink:0}.type-icon .material-icons{font-size:36px;color:#fff}.type-card:nth-child(1) .type-icon{background:linear-gradient(135deg,#e76f51,#f4a261)}.type-card:nth-child(2) .type-icon{background:linear-gradient(135deg,#2a9d8f,#57cc99)}.type-card:nth-child(3) .type-icon{background:linear-gradient(135deg,#778da9,#a8dadc)}.type-content{flex:1}.type-header{display:flex;align-items:baseline;gap:15px;margin-bottom:10px}.type-name{font-size:20px;font-weight:700}.type-value{font-family:'Courier New',monospace;font-size:16px;padding:4px 10px;border-radius:6px;background:#f0f0f0}.type-card:nth-child(1) .type-name{color:#e76f51}.type-card:nth-child(2) .type-name{color:#2a9d8f}.type-card:nth-child(3) .type-name{color:#778da9}.type-desc{font-size:15px;color:#415a77;line-height:1.6;margin-bottom:10px}.type-examples{font-size:13px;color:#778da9}</style></head><body><div class='slide'><div class='header'><h1 class='title'>Cross-Price Elasticity of Demand (XED)</h1><div class='subtitle'>How demand for one good responds to price changes of another</div></div><div class='content'><div class='formula-section'><div class='formula-card'><div class='formula-title'><i class='material-icons'>compare_arrows</i>The Formula</div><div class='formula-box'><div class='formula'>XED = %ŒîQ·¥Ä / %ŒîP·¥Æ</div><div class='formula-expanded'>Change in quantity of A<br>√∑ Change in price of B</div></div></div><div class='formula-card' style='background:linear-gradient(135deg,#0077b6,#023e8a);color:#fff'><div class='formula-title' style='color:#90e0ef'><i class='material-icons' style='color:#90e0ef'>lightbulb</i>Key Insight</div><p style='font-size:15px;line-height:1.7;color:#caf0f8'>The <strong>sign</strong> of XED tells us the relationship between goods. This is crucial for understanding competitive dynamics and complementary product strategies.</p></div></div><div class='types-section'><div class='type-card'><div class='type-icon'><i class='material-icons'>swap_horiz</i></div><div class='type-content'><div class='type-header'><div class='type-name'>Substitutes</div><div class='type-value'>XED > 0</div></div><div class='type-desc'>When price of B rises, demand for A rises. Consumers switch from B to A.</div><div class='type-examples'>‚òï Coffee & Tea | üçî Burger King & McDonald's | üöó Toyota & Honda</div></div></div><div class='type-card'><div class='type-icon'><i class='material-icons'>link</i></div><div class='type-content'><div class='type-header'><div class='type-name'>Complements</div><div class='type-value'>XED < 0</div></div><div class='type-desc'>When price of B rises, demand for A falls. Goods are used together.</div><div class='type-examples'>üñ®Ô∏è Printers & Ink | üöó Cars & Gasoline | ‚òï Coffee & Sugar</div></div></div><div class='type-card'><div class='type-icon'><i class='material-icons'>block</i></div><div class='type-content'><div class='type-header'><div class='type-name'>Unrelated Goods</div><div class='type-value'>XED = 0</div></div><div class='type-desc'>No relationship between the goods. Price of B doesn't affect demand for A.</div><div class='type-examples'>üì± Phones & Apples | üëü Shoes & Milk | üìö Books & Gasoline</div></div></div></div></div></div></body></html>" class="slide-iframe" frameborder="0" scrolling="no"></iframe>
        </div>

        <!-- Slide 10: Price Elasticity of Supply -->

1='50' y1='260' x2='50' y2='40' stroke='#1b263b' stroke-width='2'/><text x='360' y='265' fill='#1b263b' font-size='12' font-weight='600'>Q</text><text x='35' y='35' fill='#1b263b' font-size='12' font-weight='600'>P</text><line x1='70' y1='220' x2='320' y2='100' stroke='#2a9d8f' stroke-width='3'/><text x='330' y='105' fill='#2a9d8f' font-size='12' font-weight='700'>Elastic</text><line x1='120' y1='220' x2='200' y2='80' stroke='#e76f51' stroke-width='3'/><text x='210' y='75' fill='#e76f51' font-size='12' font-weight='700'>Inelastic</text><line x1='250' y1='50' x2='250' y2='250' stroke='#264653' stroke-width='3'/><text x='260' y='55' fill='#264653' font-size='11' font-weight='700'>Perfectly</text><text x='260' y='68' fill='#264653' font-size='11' font-weight='700'>Inelastic</text><line x1='70' y1='180' x2='320' y2='180' stroke='#778da9' stroke-width='3'/><text x='330' y='185' fill='#778da9' font-size='11' font-weight='700'>Perfectly</text><text x='330' y='198' fill='#778da9' font-size='11' font-weight='700'>Elastic</text></svg></div></div></div></div></body></html>" class="slide-iframe" frameborder="0" scrolling="no"></iframe>

    <script>
        const slideWidth = 1280;
        const slideHeight = 720;
        function scalePresentationSlides() {
            const wrappers = document.querySelectorAll('.slide-wrapper');
            wrappers.forEach(wrapper => {
                const iframe = wrapper.querySelector('.slide-iframe');
                if (iframe && wrapper.offsetWidth > 0) {
                    const scale = wrapper.offsetWidth / slideWidth;
                    iframe.style.transform = `scale(${scale})`;
                    iframe.style.width = `${slideWidth}px`;
                    iframe.style.height = `${slideHeight}px`;
                    wrapper.style.height = `${slideHeight * scale}px`;
                    wrapper.style.width = '100%';
                }
            });
        }
        function initScaling() {
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', scalePresentationSlides);
            } else {
                scalePresentationSlides();
            }
        }
        if (window.ResizeObserver) {
            const resizeObserver = new ResizeObserver(() => scalePresentationSlides());
            document.addEventListener('DOMContentLoaded', () => {
                document.querySelectorAll('.slide-wrapper').forEach(w => resizeObserver.observe(w));
            });
        }
        initScaling();
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(scalePresentationSlides, 100);
        });
        setTimeout(scalePresentationSlides, 100);
        setTimeout(scalePresentationSlides, 300);
        setTimeout(scalePresentationSlides, 500);
        setTimeout(scalePresentationSlides, 1000);
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.slide-iframe').forEach(iframe => {
                iframe.addEventListener('load', scalePresentationSlides);
            });
        });
    </script>
