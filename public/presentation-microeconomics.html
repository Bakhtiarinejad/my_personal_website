<div class='slide'><div class='header'><h1 class='title'>Scarcity, Choice &amp; Opportunity Cost</h1><div class='subtitle'>The fundamental economic problem and its implications</div></div><div class='content'><div class='concept'><div class='concept-header'><div class='concept-icon'><i class='material-icons'>block</i></div><div class='concept-title'>Scarcity</div></div><div class='concept-desc'>Resources are <strong>limited</strong> while human wants are <strong>unlimited</strong>. This forces us to make choices.</div><div class='formula-box'><div class='formula'>Wants > Resources</div><div class='formula' style='margin-top:8px;color:#77b0aa'>∴ Choices must be made</div></div><div class='example'><div class='example-label'>Examples of Scarce Resources</div><div class='example-text'>• Time (24 hours/day)<br>• Money (limited budget)<br>• Natural resources (oil, water)<br>• Skilled labor</div></div></div><div class='concept'><div class='concept-header'><div class='concept-icon'><i class='material-icons'>call_split</i></div><div class='concept-title'>Choice</div></div><div class='concept-desc'>Because of scarcity, every choice involves <strong>trade-offs</strong>. Choosing one option means giving up another.</div><div class='formula-box'><div class='formula'>If A, then not B</div><div class='formula' style='margin-top:8px;color:#77b0aa'>Trade-off: A ↔ B</div></div><div class='example'><div class='example-label'>Daily Choices</div><div class='example-text'>• Study vs. leisure time<br>• Save vs. spend money<br>• Work vs. education<br>• Produce guns vs. butter</div></div></div><div class='concept'><div class='concept-header'><div class='concept-icon'><i class='material-icons'>trending_down</i></div><div class='concept-title'>Opportunity Cost</div></div><div class='concept-desc'>The value of the <strong>next best alternative</strong> that must be given up when making a choice.</div><div class='formula-box'><div class='formula'>Opportunity Cost =</div><div class='formula' style='color:#e63946;margin-top:5px'>Value of Best Forgone Option</div></div><div class='example'><div class='example-label'>Example</div><div class='example-text'>If you spend $50 on dinner instead of a concert ticket, the opportunity cost is the enjoyment you would have received from the concert.</div></div></div></div></div></body></html>" class="slide-iframe" frameborder="0" scrolling="no"></iframe>

ibility Frontier (PPF)</h1><div class='subtitle'>Visualizing trade-offs and opportunity costs</div></div><div class='content'><div class='left'><svg viewBox='0 0 400 350' style='max-width:100%'><defs><linearGradient id='ppfGrad' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' style='stop-color:#77b0aa;stop-opacity:0.3'/><stop offset='100%' style='stop-color:#77b0aa;stop-opacity:0.05'/></linearGradient></defs><line x1='50' y1='300' x2='380' y2='300' stroke='#1b263b' stroke-width='2'/><line x1='50' y1='300' x2='50' y2='30' stroke='#1b263b' stroke-width='2'/><polygon points='380,300 370,295 370,305' fill='#1b263b'/><polygon points='50,30 45,40 55,40' fill='#1b263b'/><text x='390' y='305' fill='#1b263b' font-size='14' font-weight='600'>Butter</text><text x='25' y='25' fill='#1b263b' font-size='14' font-weight='600'>Guns</text><path d='M50,60 Q180,60 280,150 Q350,220 350,300' fill='url(#ppfGrad)' stroke='#77b0aa' stroke-width='3'/><circle cx='180' cy='120' r='8' fill='#77b0aa'/><text x='195' y='115' fill='#1b263b' font-size='13' font-weight='600'>A (Efficient)</text><circle cx='280' cy='200' r='8' fill='#e63946'/><text x='295' y='195' fill='#1b263b' font-size='13' font-weight='600'>B (Efficient)</text><circle cx='150' cy='220' r='8' fill='#1b263b'/><text x='165' y='235' fill='#1b263b' font-size='13' font-weight='600'>C (Inefficient)</text><circle cx='320' cy='100' r='8' fill='#778da9'/><text x='280' y='85' fill='#778da9' font-size='13' font-weight='600'>D (Unattainable)</text><text x='200' y='340' text-anchor='middle' fill='#415a77' font-size='12'>PPF shows maximum output combinations</text></svg></div><div class='right'><h3 class='section-title'><i class='material-icons'>info</i>Key Points</h3><div class='point point-a'><i class='material-icons'>fiber_manual_record</i><span><strong>Point A &amp; B:</strong> On the PPF curve = Efficient production using all resources</span></div><div class='point point-b'><i class='material-icons'>fiber_manual_record</i><span><strong>Moving A→B:</strong> Trade-off - more butter means fewer guns (opportunity cost)</span></div><div class='point point-c'><i class='material-icons'>fiber_manual_record</i><span><strong>Point C:</strong> Inside the curve = Inefficient (unused resources or unemployment)</span></div><div class='point point-d'><i class='material-icons'>fiber_manual_record</i><span><strong>Point D:</strong> Outside the curve = Currently unattainable (need more resources)</span></div><div class='formula-card'><div class='formula-title'>Opportunity Cost Formula</div><div class='formula'>OC of Butter = ΔGuns / ΔButter</div></div></div></div></div></body></html>" class="slide-iframe" frameborder="0" scrolling="no"></iframe>

><h1 class='title'>Basic Economic Assumptions</h1><div class='subtitle'>Foundational principles underlying microeconomic analysis</div></div><div class='content'><div class='assumption'><div class='assumption-header'><div class='assumption-num'>1</div><div class='assumption-title'>Rationality</div></div><div class='assumption-desc'>Economic agents make decisions by weighing costs against benefits to achieve the best possible outcome for themselves.</div><div class='formula-mini'>Choose X if Benefit(X) > Cost(X)</div></div><div class='assumption'><div class='assumption-header'><div class='assumption-num'>2</div><div class='assumption-title'>Self-Interest</div></div><div class='assumption-desc'>Individuals and firms act in their own self-interest. Consumers maximize utility; firms maximize profit.</div><div class='formula-mini'>Max U(x) or Max π = TR - TC</div></div><div class='assumption'><div class='assumption-header'><div class='assumption-num'>3</div><div class='assumption-title'>Ceteris Paribus</div></div><div class='assumption-desc'>&quot;All else being equal&quot; - When analyzing one variable, we assume all other factors remain constant.</div><div class='formula-mini'>∂Q/∂P | other factors fixed</div></div><div class='assumption'><div class='assumption-header'><div class='assumption-num'>4</div><div class='assumption-title'>Marginal Thinking</div></div><div class='assumption-desc'>Decisions are made at the margin - comparing additional benefits vs. additional costs of one more unit.</div><div class='formula-mini'>Optimal: MB = MC</div></div><div class='assumption'><div class='assumption-header'><div class='assumption-num'>5</div><div class='assumption-title'>Perfect Information</div></div><div class='assumption-desc'>Agents have complete knowledge about prices, quality, and available options (relaxed in advanced models).</div><div class='formula-mini'>Full knowledge of P, Q, alternatives</div></div><div class='assumption'><div class='assumption-header'><div cl n-icon{color:#77b0aa}.decision-card.red .decision-icon{color:#e63946}.decision-card.yellow .decision-icon{color:#f4a261}.decision-text{font-size:14px;font-weight:600;color:#1b263b}.decision-action{font-size:12px;color:#415a77;margin-top:5px}.example-box{background:#f8f9fa;border-radius:12px;padding:20px;margin-top:15px}.example-title{font-size:14px;text-transform:uppercase;letter-spacing:1px;color:#778da9;margin-bottom:10px;font-weight:600}.example-text{font-size:15px;color:#415a77;line-height:1.6}</style></head><body><div class='slide'><div class='header'><h1 class='title'>Marginal Analysis</h1><div class='subtitle'>The economist's key decision-making tool</div></div><div class='content'><div class='left'><div class='concept-box'><h3 class='section-title'><i class='material-icons'>functions</i>Core Principle</h3><p style='font-size:17px;color:#415a77;line-height:1.7;margin-bottom:15px'>Optimal decisions are made by comparing the <strong>marginal benefit</strong> (MB) of an additional unit with its <strong>marginal cost</strong> (MC).</p><div class='formula-large'><div class='formula-row'><span class='formula-text'>MB = ΔTotal Benefit / ΔQuantity</span></div><div class='formula-row'><span class='formula-text'>MC = ΔTotal Cost / ΔQuantity</span></div><div class='formula-label'>Marginal = Change in Total ÷ Change in Quantity</div></div><div class='decision-grid'><div class='decision-card green'><div class='decision-icon'>✓</div><div class='decision-text'>MB > MC</div><div class='decision-action'>Do more!</div></div><div class='decision-card red'><div class='decision-icon'>✗</div><div class='decision-text'>MB < MC</div><div class='decision-action'>Do less!</div></div><div class='decision-card yellow'><div class='decision-icon'>⚖</div><div class='decision-text'>MB = MC</div><div class='decision-action'>Optimal!</div></div></div></div></div><div class='right'><div class='concept-box' style='flex:1'><h3 class='section-title'><i class='material-icons'>lightbulb</i>Visual R     <script>
        const slideWidth = 1280;
        const slideHeight = 720;

        function scalePresentationSlides() {
            const wrappers = document.querySelectorAll('.slide-wrapper');
            wrappers.forEach(wrapper => {
                const iframe = wrapper.querySelector('.slide-iframe');
                if (iframe && wrapper.offsetWidth > 0) {
                    const availableWidth = wrapper.offsetWidth;
                    const scale = availableWidth / slideWidth;
                    iframe.style.transform = `scale(${scale})`;
                    iframe.style.width = `${slideWidth}px`;
                    iframe.style.height = `${slideHeight}px`;
                    const scaledHeight = slideHeight * scale;
                    wrapper.style.height = `${scaledHeight}px`;
                    wrapper.style.width = '100%';
                }
            });
        }

        function initScaling() {
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', scalePresentationSlides);
            } else {
                scalePresentationSlides();
            }
        }

        let resizeObserver;
        if (window.ResizeObserver) {
            resizeObserver = new ResizeObserver(() => {
                scalePresentationSlides();
            });
            document.addEventListener('DOMContentLoaded', () => {
                const wrappers = document.querySelectorAll('.slide-wrapper');
                wrappers.forEach(wrapper => {
                    resizeObserver.observe(wrapper);
                });
            });
        }

        initScaling();

        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(scalePresentationSlides, 100);
        });

        setTimeout(scalePresentationSlides, 100);
        setTimeout(scalePresentationSlides, 300);
        setTimeout(scalePresentationSlides, 500);
        setTimeout(scalePresentationSlides, 1000);

        document.addEventListener('DOMContentLoaded', () => {
            const iframes = document.querySelectorAll('.slide-iframe');
            iframes.forEach(iframe => {
                iframe.addEventListener('load', scalePresentationSlides);
            });
        });
    </script>
